<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/602/602175.png">
    <title>RoomiePay Secure</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #007AFF;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #1C1C1E;
            --success: #34C759;
            --danger: #FF3B30;
            --border: #E5E5EA;
            --warning: #FF9500;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            padding-bottom: 280px;
            line-height: 1.4;
        }

        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .login-card {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 80%; max-width: 300px;
        }
        #mainContent { display: none; }

        .cloud-status { font-size: 10px; text-align: center; color: #888; margin-bottom: 8px; }
        .card { background: var(--card); border-radius: 14px; padding: 14px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card-title { font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 10px; display: block; letter-spacing: 0.5px; }
        
        .month-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; background: var(--card); padding: 10px; border-radius: 14px; }
        .month-label { font-weight: 800; font-size: 16px; color: var(--primary); }
        .nav-btn { background: var(--border); border: none; border-radius: 50%; width: 32px; height: 32px; font-size: 16px; display: flex; align-items: center; justify-content: center; }
        
        .name-editor { display: flex; gap: 6px; }
        .name-editor input { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid var(--border); font-size: 13px; text-align: center; }
        
        .template-section { display: none; border-top: 1px solid #eee; margin-top: 10px; padding-top: 10px; }
        .template-item { background: #f9f9f9; padding: 8px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #f0f0f0; }
        .template-item-top { display: flex; justify-content: space-between; font-weight: bold; font-size: 13px; }
        
        .toggle-template-btn { background: none; color: var(--primary); font-size: 12px; font-weight: bold; border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px; margin-bottom: 10px; }
        
        .input-group { display: flex; gap: 8px; margin-bottom: 8px; }
        input[type="text"], input[type="number"], input[type="password"] { padding: 10px; border-radius: 8px; border: 1px solid var(--border); font-size: 14px; width: 100%; box-sizing: border-box; }
        
        .btn-add { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 600; width: 100%; margin-top: 5px; }
        
        .item-row { border-bottom: 1px solid #F2F2F7; padding: 12px 0; }
        .item-header { display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 15px; }
        .delete-btn { background: #FFE5E5; color: var(--danger); border: none; width: 24px; height: 24px; border-radius: 50%; font-size: 12px; }
        
        .split-pill { flex: 1; background: #F2F2F7; padding: 6px 2px; border-radius: 8px; text-align: center; font-size: 10px; display: flex; align-items: center; justify-content: center; gap: 3px; border: 1px solid transparent; }
        .payer-label { font-size: 10px; font-weight: bold; color: var(--primary); margin-top: 8px; display: block; }

        .summary-panel { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 10px 10px 25px 10px; border-top: 1px solid var(--border); z-index: 1000; }
        .summary-grid { display: flex; gap: 8px; overflow-x: auto; }
        .user-summary-column { flex: 1; min-width: 100px; background: white; padding: 8px; border-radius: 10px; border: 1px solid #eee; text-align: center; }
        .user-name { font-size: 11px; font-weight: 800; color: var(--primary); border-bottom: 1px solid #eee; margin-bottom: 5px; }
        .grand-total { font-weight: 800; font-size: 15px; margin-top: 5px; }
        .pos { color: var(--success); } .neg { color: var(--danger); }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2 style="margin-top:0">RoomiePay</h2>
            <input type="password" id="passInput" placeholder="Password" style="margin-bottom:15px; text-align:center">
            <button onclick="checkPassword()" class="btn-add">Unlock</button>
        </div>
    </div>

    <div id="mainContent">
        <div class="cloud-status" id="cloudStatus">Connecting...</div>

        <div class="month-nav">
            <button class="nav-btn" onclick="changeMonth(-1)">‚ùÆ</button>
            <div class="month-label" id="monthDisplay">Month</div>
            <button class="nav-btn" onclick="changeMonth(1)">‚ùØ</button>
        </div>

        <div class="card">
            <span class="card-title">Roommates</span>
            <div class="name-editor">
                <input type="text" id="name0" onchange="saveSettings()" placeholder="P1">
                <input type="text" id="name1" onchange="saveSettings()" placeholder="P2">
                <input type="text" id="name2" onchange="saveSettings()" placeholder="P3">
            </div>
        </div>

        <div class="card" style="text-align: center;">
            <button class="toggle-template-btn" onclick="toggleTemplateView()">‚öôÔ∏è Manage Monthly Templates</button>
            <div id="templateSection" class="template-section">
                <span class="card-title">Recurring Bills Template</span>
                <div id="templateList"></div>
                <div style="border: 1px dashed #ccc; padding: 10px; border-radius: 10px;">
                    <div class="input-group">
                        <input type="text" id="tempName" placeholder="Template Name">
                        <input type="number" id="tempAmount" placeholder="$">
                    </div>
                    <span class="payer-label">Who usually pays?</span>
                    <div class="input-group" id="tempPayerSelector"></div>
                    <span class="payer-label">Split between?</span>
                    <div class="input-group" id="tempSplitSelector"></div>
                    <button onclick="addTemplateItem()" class="btn-add" style="background:var(--success); font-size:12px;">+ Add Template</button>
                </div>
                <button onclick="applyTemplates()" class="btn-add" style="background:var(--warning); font-size:12px; margin-top:15px;">Apply to Current Month</button>
            </div>
        </div>

        <div class="card">
            <span class="card-title">New Expense</span>
            <div class="input-group">
                <input type="text" id="itemName" placeholder="Item">
                <input type="number" id="itemAmount" placeholder="$">
            </div>
            
            <span class="payer-label">Who Paid? (Select One)</span>
            <div class="input-group" id="addPayerSelector"></div>
            
            <span class="payer-label">Split With?</span>
            <div class="input-group" id="addSplitSelector"></div>
            
            <button onclick="addItem()" class="btn-add">Add Expense</button>
        </div>

        <div class="card">
            <span class="card-title">Monthly Ledger</span>
            <div id="listContainer"></div>
            <button id="clearBtn" onclick="clearCurrentMonth()" style="background:none; color:var(--danger); border:1px solid var(--danger); padding:8px; border-radius:10px; font-size:11px; width:100%; margin-top:15px;">üóëÔ∏è Clear Month</button>
        </div>

        <div class="summary-panel">
            <div class="summary-grid" id="summaryGrid"></div>
        </div>
    </div>

    <script>
        const APP_PASSWORD = "@@"; 
        let viewDate = new Date(); viewDate.setDate(1);
        let roommateNames = ["Ray", "Roy", "Irene"];
        let templates = []; 
        let allExpenses = {};
        let db;

        function checkPassword() {
            if (document.getElementById('passInput').value === APP_PASSWORD) {
                sessionStorage.setItem('roomiePay_auth', 'true');
                unlockApp();
            } else alert("Incorrect Password!");
        }

        function unlockApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            initApp();
        }

        window.onload = () => { if (sessionStorage.getItem('roomiePay_auth') === 'true') unlockApp(); };

        function initApp() {
            const firebaseConfig = {
                apiKey: "AIzaSyDtpJleIfumVt_yS0F3JDGMyrm0disdtp4",
                authDomain: "roomiepay-76a38.firebaseapp.com",
                databaseURL: "https://roomiepay-76a38-default-rtdb.firebaseio.com",
                projectId: "roomiepay-76a38"
            };
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.database();

            db.ref('roomiePay_v2').on('value', (snapshot) => {
                const data = snapshot.val() || {};
                roommateNames = data.names || ["Ray", "Roy", "Irene"];
                templates = data.templates || [];
                allExpenses = data.expenses || {};
                render();
            });
        }

        window.pushToCloud = () => db.ref('roomiePay_v2').set({ names: roommateNames, templates: templates, expenses: allExpenses });

        function getMonthKey() { return viewDate.getFullYear() + "-" + (viewDate.getMonth() + 1).toString().padStart(2, '0'); }

        window.changeMonth = (dir) => { viewDate.setMonth(viewDate.getMonth() + dir); render(); };
        
        window.saveSettings = () => {
            roommateNames = [0,1,2].map(i => document.getElementById(`name${i}`).value || `P${i+1}`);
            pushToCloud();
        };

        window.toggleTemplateView = () => {
            const s = document.getElementById('templateSection');
            s.style.display = s.style.display === 'block' ? 'none' : 'block';
        };

        window.addItem = () => {
            const name = document.getElementById('itemName').value;
            const amount = parseFloat(document.getElementById('itemAmount').value);
            const payerIdx = Array.from(document.getElementsByName('payerRadio')).findIndex(r => r.checked);
            const splits = Array.from(document.querySelectorAll('.split-check')).map(c => c.checked);

            if (name && amount && payerIdx !== -1 && splits.includes(true)) {
                const key = getMonthKey();
                if (!allExpenses[key]) allExpenses[key] = [];
                allExpenses[key].push({ id: Date.now(), name, amount, payer: payerIdx, splitBetween: splits });
                document.getElementById('itemName').value = '';
                document.getElementById('itemAmount').value = '';
                pushToCloud();
            }
        };

        window.addTemplateItem = () => {
            const name = document.getElementById('tempName').value;
            const amount = parseFloat(document.getElementById('tempAmount').value);
            const payerIdx = Array.from(document.getElementsByName('tempPayerRadio')).findIndex(r => r.checked);
            const splits = Array.from(document.querySelectorAll('.temp-split-check')).map(c => c.checked);
            if(name && amount && payerIdx !== -1) {
                templates.push({ name, amount, payer: payerIdx, splitBetween: splits });
                pushToCloud();
            }
        };

        window.applyTemplates = () => {
            const key = getMonthKey();
            if (!allExpenses[key]) allExpenses[key] = [];
            templates.forEach(t => {
                allExpenses[key].push({ id: Date.now()+Math.random(), ...t });
            });
            pushToCloud();
        };

        window.deleteItem = (id) => {
            const key = getMonthKey();
            allExpenses[key] = allExpenses[key].filter(e => e.id !== id);
            pushToCloud();
        };

        window.clearCurrentMonth = () => {
            if(confirm("Clear all data for this month?")) {
                allExpenses[getMonthKey()] = [];
                pushToCloud();
            }
        };

        function render() {
            const key = getMonthKey();
            const monthItems = allExpenses[key] || [];
            document.getElementById('monthDisplay').innerText = viewDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            
            // ÂßìÂêçËæìÂÖ•
            roommateNames.forEach((n, i) => document.getElementById(`name${i}`).value = n);

            // Âä®ÊÄÅÁîüÊàêÂãæÈÄâÊ°Ü (Payer ÈÄâÊã©‰ΩøÁî® Radio Ê®°ÊãüÂçïÈÄâ)
            const payerHTML = (prefix) => roommateNames.map((n, i) => `
                <label class="split-pill"><input type="radio" name="${prefix}Radio" ${i===0?'checked':''}> ${n}</label>
            `).join('');
            
            const splitHTML = (prefix) => roommateNames.map((n, i) => `
                <label class="split-pill"><input type="checkbox" class="${prefix}-check" checked> ${n}</label>
            `).join('');

            document.getElementById('addPayerSelector').innerHTML = payerHTML('payer');
            document.getElementById('addSplitSelector').innerHTML = splitHTML('split');
            document.getElementById('tempPayerSelector').innerHTML = payerHTML('tempPayer');
            document.getElementById('tempSplitSelector').innerHTML = splitHTML('temp-split');

            // ÂàóË°®Ê∏≤Êüì
            const list = document.getElementById('listContainer');
            list.innerHTML = monthItems.length ? '' : '<p style="color:gray;text-align:center;font-size:12px">No data</p>';
            
            let balances = [0, 0, 0];

            monthItems.forEach(item => {
                const count = item.splitBetween.filter(Boolean).length;
                const share = item.amount / count;

                // ËÆ°ÁÆóÈÄªËæë: Âû´‰ªò‰∫∫Âä†Èí±ÔºåÂèÇ‰∏é‰∫∫Êâ£Èí±
                balances[item.payer] += item.amount;
                item.splitBetween.forEach((isPart, idx) => {
                    if(isPart) balances[idx] -= share;
                });

                const div = document.createElement('div');
                div.className = 'item-row';
                div.innerHTML = `
                    <div class="item-header">
                        <span>${item.name} ($${item.amount.toFixed(0)})</span>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">‚úï</button>
                    </div>
                    <div style="font-size:10px; color:#888">
                        Paid by <b>${roommateNames[item.payer]}</b> ¬∑ Split: ${roommateNames.filter((_,i)=>item.splitBetween[i]).join(', ')}
                    </div>
                `;
                list.appendChild(div);
            });

            // ÁªìÁÆóÈù¢Êùø
            document.getElementById('summaryGrid').innerHTML = roommateNames.map((name, i) => `
                <div class="user-summary-column">
                    <div class="user-name">${name}</div>
                    <div class="grand-total ${balances[i]>=0?'pos':'neg'}">
                        ${balances[i]>=0?'+':'-'}$${Math.abs(balances[i]).toFixed(0)}
                    </div>
                    <div style="font-size:9px; color:#999">${balances[i]>=0?'Get Back':'To Pay'}</div>
                </div>
            `).join('');

            // Ê®°ÊùøÂàóË°®
            document.getElementById('templateList').innerHTML = templates.map((t, i) => `
                <div class="template-item">
                    <div class="template-item-top">
                        <span>${t.name} ($${t.amount}) - ${roommateNames[t.payer]} pays</span>
                        <span style="color:red" onclick="templates.splice(${i},1);pushToCloud()">‚úï</span>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
