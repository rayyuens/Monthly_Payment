<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- iPhone App Mode Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/602/602175.png">
    
    <title>RoomiePay</title>
    <style>
        :root {
            --primary: #007AFF;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #1C1C1E;
            --success: #34C759;
            --danger: #FF3B30;
            --border: #E5E5EA;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            padding-bottom: 320px; /* Space for the large summary */
            line-height: 1.4;
        }

        /* Month Navigator */
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background: var(--card);
            padding: 12px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .month-label { font-weight: 800; font-size: 18px; color: var(--primary); }
        .nav-btn { 
            background: var(--border); border: none; border-radius: 50%; 
            width: 36px; height: 36px; font-size: 18px; 
            display: flex; align-items: center; justify-content: center;
        }

        .card { background: var(--card); border-radius: 14px; padding: 16px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card-title { font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 12px; display: block; letter-spacing: 0.5px; }
        
        /* Fixed Name Inputs */
        .name-editor { display: flex; gap: 8px; flex-wrap: wrap; }
        .name-editor input { 
            flex: 1; min-width: 80px; padding: 10px; border-radius: 10px; 
            border: 1px solid var(--border); font-size: 14px; text-align: center; background: #fdfdfd; 
        }

        .input-group { display: flex; gap: 10px; margin-bottom: 10px; }
        input[type="text"], input[type="number"] { 
            padding: 12px; border-radius: 10px; border: 1px solid var(--border); 
            font-size: 16px; width: 100%; box-sizing: border-box;
        }

        button { 
            background: var(--primary); color: white; border: none; 
            padding: 14px; border-radius: 12px; font-weight: 600; 
            font-size: 16px; display: flex; align-items: center; justify-content: center; 
        }

        /* Fixed Split Selector - Wrapping enabled to prevent overlap */
        .split-selector { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; }
        .split-pill { 
            flex: 1; min-width: 90px; background: #F2F2F7; padding: 10px 5px; 
            border-radius: 10px; text-align: center; font-size: 12px; 
            display: flex; align-items: center; justify-content: center; gap: 6px;
            border: 1px solid transparent;
        }
        .split-pill input { margin: 0; width: 18px; height: 18px; }

        /* Item Rows */
        .item-row { border-bottom: 1px solid #F2F2F7; padding: 15px 0; }
        .item-row:last-child { border-bottom: none; }
        .item-header { display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 16px; }
        
        .delete-btn { 
            background: #FFE5E5; color: var(--danger); border: none; 
            width: 28px; height: 28px; border-radius: 50%; 
            font-size: 14px; font-weight: bold; padding: 0;
            display: flex; align-items: center; justify-content: center;
        }

        /* Checkbox Buttons - No more overlap */
        .roommates-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
        .check-box { 
            flex: 1; min-width: 100px; display: flex; align-items: center; justify-content: center; 
            gap: 8px; font-size: 13px; background: #F9F9F9; padding: 10px; 
            border-radius: 10px; border: 1px solid var(--border); font-weight: 500;
        }
        .check-box span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Bottom Summary Panel */
        .summary-panel { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 15px 12px 30px 12px; border-top: 1px solid var(--border); 
            z-index: 1000; max-height: 290px; overflow-y: auto;
        }
        .summary-grid { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .user-summary-column { 
            flex: 1; min-width: 110px; background: #fdfdfd; 
            padding: 10px; border-radius: 12px; border: 1px solid #eee; 
        }
        
        .user-name { font-size: 11px; font-weight: 800; color: var(--primary); margin-bottom: 8px; text-transform: uppercase; border-bottom: 1px solid #eee; padding-bottom: 4px; }
        .item-debt { font-size: 11px; color: #444; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .item-debt.paid { color: var(--success); text-decoration: line-through; opacity: 0.6; }

        .grand-total { font-weight: 800; font-size: 15px; color: var(--danger); text-align: right; margin-top: 10px; padding-top: 5px; border-top: 1px dotted #ccc; }
        .grand-total.all-paid { color: var(--success); }

        .sync-btns { display: flex; gap: 8px; margin-top: 5px; }
        .secondary-btn { background: #8E8E93; font-size: 12px; padding: 10px; flex: 1; }
    </style>
</head>
<body>

    <div class="month-nav">
        <button class="nav-btn" onclick="changeMonth(-1)">❮</button>
        <div class="month-label" id="monthDisplay">Month</div>
        <button class="nav-btn" onclick="changeMonth(1)">❯</button>
    </div>

    <div class="card">
        <span class="card-title">Roommate Names</span>
        <div class="name-editor">
            <input type="text" id="name0" oninput="saveNames()" placeholder="Name 1">
            <input type="text" id="name1" oninput="saveNames()" placeholder="Name 2">
            <input type="text" id="name2" oninput="saveNames()" placeholder="Name 3">
        </div>
    </div>

    <div class="card">
        <span class="card-title">New Expense</span>
        <div class="input-group">
            <input type="text" id="itemName" placeholder="Item (e.g. Rent)">
            <input type="number" id="itemAmount" placeholder="$">
        </div>
        <div class="split-selector" id="addSplitSelector"></div>
        <button onclick="addItem()" style="width:100%">Add to Shared List</button>
    </div>

    <div class="card" id="listContainer"></div>

    <div class="sync-btns">
        <button class="secondary-btn" onclick="exportData()">Copy Data</button>
        <button class="secondary-btn" onclick="importData()">Import Data</button>
        <button class="secondary-btn" style="background:#FF9500" onclick="clearMonth()">Clear</button>
    </div>

    <div class="summary-panel">
        <h2 style="font-size: 10px; text-align: center; margin-bottom: 12px; color: #888; text-transform: uppercase;">Personal Statement</h2>
        <div class="summary-grid" id="summaryGrid"></div>
    </div>

    <script>
        let viewDate = new Date(); viewDate.setDate(1);
        let roommateNames = JSON.parse(localStorage.getItem('roomiePay_Names')) || ["Alex", "Jordan", "Taylor"];
        let allData = JSON.parse(localStorage.getItem('roomiePay_Final_V4')) || {};

        roommateNames.forEach((n, i) => document.getElementById(`name${i}`).value = n);

        function saveNames() {
            roommateNames = [
                document.getElementById('name0').value || "User 1",
                document.getElementById('name1').value || "User 2",
                document.getElementById('name2').value || "User 3"
            ];
            localStorage.setItem('roomiePay_Names', JSON.stringify(roommateNames));
            render();
        }

        function getMonthKey() { return viewDate.getFullYear() + "-" + (viewDate.getMonth() + 1).toString().padStart(2, '0'); }
        function changeMonth(offset) { viewDate.setMonth(viewDate.getMonth() + offset); render(); }

        function addItem() {
            const name = document.getElementById('itemName').value;
            const amount = parseFloat(document.getElementById('itemAmount').value);
            const participants = Array.from(document.querySelectorAll('.participant')).map(n => n.checked);
            if (name && amount && participants.includes(true)) {
                const key = getMonthKey();
                if (!allData[key]) allData[key] = [];
                allData[key].push({ id: Date.now(), name, amount, splitBetween: participants, paidBy: [false, false, false] });
                saveAndRender();
                document.getElementById('itemName').value = '';
                document.getElementById('itemAmount').value = '';
            }
        }

        function togglePaid(id, idx) {
            const item = allData[getMonthKey()].find(e => e.id === id);
            item.paidBy[idx] = !item.paidBy[idx];
            saveAndRender();
        }

        function deleteItem(id) {
            allData[getMonthKey()] = allData[getMonthKey()].filter(e => e.id !== id);
            saveAndRender();
        }

        function clearMonth() { if(confirm("Clear month?")) { allData[getMonthKey()] = []; saveAndRender(); } }
        function saveAndRender() { localStorage.setItem('roomiePay_Final_V4', JSON.stringify(allData)); render(); }

        function render() {
            const key = getMonthKey();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById('monthDisplay').innerText = monthNames[viewDate.getMonth()] + " " + viewDate.getFullYear();

            document.getElementById('addSplitSelector').innerHTML = roommateNames.map((n, i) => `
                <label class="split-pill"><input type="checkbox" class="participant" checked> <span>${n}</span></label>
            `).join('');

            const monthItems = allData[key] || [];
            const container = document.getElementById('listContainer');
            const summaryGrid = document.getElementById('summaryGrid');
            container.innerHTML = monthItems.length === 0 ? '<p style="color:gray; text-align:center; padding:20px;">No expenses.</p>' : '';
            
            let userStatments = [[], [], []]; let userRemaining = [0, 0, 0];

            monthItems.forEach(item => {
                const count = item.splitBetween.filter(Boolean).length;
                const perPerson = item.amount / count;
                item.splitBetween.forEach((isPart, idx) => {
                    if (isPart) {
                        userStatments[idx].push({ name: item.name, amount: perPerson, isPaid: item.paidBy[idx] });
                        if (!item.paidBy[idx]) userRemaining[idx] += perPerson;
                    }
                });

                const div = document.createElement('div');
                div.className = 'item-row';
                div.innerHTML = `
                    <div class="item-header">
                        <span>${item.name} ($${item.amount.toFixed(2)})</span>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">✕</button>
                    </div>
                    <div style="font-size:11px; color:#888; margin-top:2px;">$${perPerson.toFixed(2)} per person</div>
                    <div class="roommates-grid">
                        ${roommateNames.map((name, index) => {
                            if (!item.splitBetween[index]) return ''; 
                            return `
                                <label class="check-box" style="${item.paidBy[index] ? 'opacity:0.4; background:#E5E5EA;' : ''}">
                                    <input type="checkbox" ${item.paidBy[index] ? 'checked' : ''} onchange="togglePaid(${item.id}, ${index})">
                                    <span>${name}</span>
                                </label>
                            `;
                        }).join('')}
                    </div>
                `;
                container.appendChild(div);
            });

            summaryGrid.innerHTML = roommateNames.map((name, i) => `
                <div class="user-summary-column">
                    <div class="user-name">${name}</div>
                    ${userStatments[i].map(d => `
                        <div class="item-debt ${d.isPaid ? 'paid' : ''}">
                            <span>${d.name}</span><span>$${d.amount.toFixed(0)}</span>
                        </div>
                    `).join('') || '<div style="font-size:10px; color:#aaa;">No bills</div>'}
                    <div class="grand-total ${userRemaining[i] <= 0 ? 'all-paid' : ''}">
                        ${userRemaining[i] <= 0 ? '✅ PAID' : '$' + userRemaining[i].toFixed(2)}
                    </div>
                </div>
            `).join('');
        }

        function exportData() { navigator.clipboard.writeText(JSON.stringify({ names: roommateNames, data: allData })); alert("Data Copied!"); }
        function importData() {
            const data = prompt("Paste data:");
            if (data) { 
                try { 
                    const p = JSON.parse(data); 
                    if(p.names) { roommateNames = p.names; roommateNames.forEach((n, i) => document.getElementById(`name${i}`).value = n); }
                    allData = p.data || p; saveAndRender(); 
                } catch(e) { alert("Error!"); }
            }
        }
        render();
    </script>
</body>
</html>
