<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RoomiePay Pro</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="RoomiePay">
<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/rayyuens/Monthly_Payment/main/Icon-1024_R.png">
<meta name="theme-color" content="#007AFF">

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

<style>
:root {
--primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF;
--text: #1C1C1E; --success: #34C759; --danger: #FF3B30; --border: #D1D1D6;
--note-bg: #FFF9C4;
}

body {
font-family: -apple-system, BlinkMacSystemFont, sans-serif;
background-color: var(--bg); color: var(--text); margin: 0; padding: 10px;
padding-bottom: 260px;
overscroll-behavior-y: contain;
}

#loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
.login-card { background: white; padding: 20px; border-radius: 16px; text-align: center; width: 280px; }

#mainContent { display: none; }
.cloud-status { font-size: 10px; text-align: center; color: #888; margin-bottom: 8px; }

.card { background: var(--card); border-radius: 12px; padding: 12px; margin-bottom: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
.card-title { font-size: 10px; font-weight: 800; color: #8E8E93; text-transform: uppercase; margin-bottom: 8px; display: block; }

.month-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: var(--card); padding: 8px 12px; border-radius: 12px; }
.month-label { font-weight: 700; font-size: 16px; }
.nav-btn { background: #E5E5EA; border: none; border-radius: 50%; width: 30px; height: 30px; }

.total-banner { background: var(--primary); color: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
.total-val { font-size: 20px; font-weight: 800; }

input { padding: 8px; border-radius: 8px; border: 1.5px solid #E5E5EA; font-size: 14px; width: 100%; box-sizing: border-box; outline: none; }
.label-sm { font-size: 9px; color: #666; font-weight: 700; margin: 8px 0 4px 0; display: block; }

/* Ledger Styles */
.ledger-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
.ledger-tabs { display: flex; gap: 5px; overflow-x: auto; margin-bottom: 10px; padding-bottom: 5px; }
.tab-btn { padding: 6px 12px; border-radius: 15px; border: 1px solid var(--border); background: white; font-size: 11px; white-space: nowrap; }
.tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
.ledger-table { width: 100%; border-collapse: collapse; font-size: 12px; }
.ledger-table th { text-align: left; color: #8E8E93; padding: 8px 4px; border-bottom: 1px solid #EEE; }
.ledger-table td { padding: 8px 4px; border-bottom: 1px solid #F9F9F9; }
.ledger-total { text-align: right; font-weight: 800; padding: 10px 4px; color: var(--primary); border-top: 2px solid #EEE; }

.split-selector { display: flex; gap: 5px; margin-bottom: 5px; }
.split-pill { flex: 1; background: #fff; padding: 6px 2px; border-radius: 8px; text-align: center; font-size: 11px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 4px; border: 1px solid var(--border); transition: all 0.2s ease; }
.split-pill input[type="checkbox"] { width: 13px; height: 13px; margin: 0; }
.payer-pill { background: #F0F9FF; border-color: #007AFF; color: #007AFF; }

.pill-paid { background: var(--success) !important; border-color: var(--success) !important; color: white !important; }

.btn-add { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 10px; font-weight: 700; width: 100%; margin-top: 8px; font-size: 13px; }
.btn-template-toggle { background: #E5E5EA; color: #3A3A3C; border: none; padding: 6px 12px; font-size: 11px; border-radius: 20px; font-weight: 600; margin: 0 auto 10px; display: block; }

.note-item { background: var(--note-bg); padding: 8px 12px; border-radius: 8px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; border-left: 4px solid #FFD600; }
.delete-btn { background: #FF3B3015; color: var(--danger); border: none; width: 22px; height: 22px; border-radius: 50%; font-size: 11px; }

.item-row { border-bottom: 1px solid #F2F2F7; padding: 10px 0; }
.item-header { display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 13px; }
.item-pills { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 6px; }
.status-pill { padding: 4px 8px; border-radius: 12px; font-size: 10px; font-weight: 600; background: #E5E5EA; border: 1px solid #D1D1D6; cursor: pointer; }

.summary-panel { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.96); backdrop-filter: blur(15px); padding: 12px; border-top: 1px solid #D1D1D6; z-index: 1000; }
.summary-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; -webkit-overflow-scrolling: touch; }
.user-summary-card { min-width: 140px; flex-shrink: 0; background: white; padding: 10px; border-radius: 12px; border: 1px solid #E5E5EA; text-align: center; }
.user-name-tag { font-size: 10px; font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; }

.modal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.2); z-index:10001; width:85%; max-width:320px; max-height: 80vh; overflow-y: auto; }
#modalOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:10000; }
.detail-row { display: flex; justify-content: space-between; font-size: 12px; padding: 8px 0; border-bottom: 1px solid #F2F2F7; }
.custom-val-input { font-size: 11px; padding: 6px; text-align: center; }
</style>
</head>
<body>

<div id="loginOverlay">
<div class="login-card"><h2>RoomiePay</h2><input type="password" id="passInput" placeholder="Password" style="text-align: center;"><button onclick="checkPassword()" class="btn-add">Unlock</button></div>
</div>

<div id="modalOverlay" onclick="closeAllModals()"></div>

<div id="settlementModal" class="modal">
    <h3 style="margin-top:0; font-size:16px; text-align: center;">Settlement</h3>
    <div id="settlementResults" style="font-size:14px; line-height:1.6; margin:15px 0;"></div>
    <button onclick="closeAllModals()" class="btn-add">Close</button>
</div>

<div id="detailModal" class="modal">
    <h3 id="detailUserName" style="margin-top:0; font-size:16px; text-align: center; color: var(--primary);">Details</h3>
    <div id="detailContent"></div>
    <button onclick="closeAllModals()" class="btn-add" style="margin-top:15px;">Close</button>
</div>

<div id="mainContent">
    <div class="cloud-status" id="cloudStatus">Connecting...</div>

    <div class="month-nav">
        <button class="nav-btn" onclick="changeMonth(-1)">‚ùÆ</button>
        <div id="monthDisplay" class="month-label">Month</div>
        <button class="nav-btn" onclick="changeMonth(1)">‚ùØ</button>
    </div>

    <div class="card" style="border: 1px solid var(--primary); background: #f8fbff;">
        <div class="ledger-header" onclick="toggleLedgerFold()">
            <span class="card-title" style="margin:0;">üìä Categorized Ledger</span>
            <span id="ledgerFoldIcon" style="font-size:11px; color:var(--primary);">‚ñº Expand</span>
        </div>
        <div id="ledgerFoldableContent" style="display:none; margin-top:10px;">
            <div class="ledger-tabs" id="ledgerTabs"></div>
            <div id="ledgerContent">
                <table class="ledger-table">
                    <thead><tr><th>Date</th><th>Item</th><th>$</th><th></th></tr></thead>
                    <tbody id="ledgerBody"></tbody>
                </table>
                <div id="ledgerTotal" class="ledger-total">Total: $0.00</div>
            </div>
            <div style="display: grid; grid-template-columns: 100px 1fr 60px 45px; gap: 5px; margin-top: 10px;">
                <input type="date" id="ledgerDateInput" style="font-size:11px;">
                <input type="text" id="ledgerContentInput" placeholder="Item">
                <input type="number" id="ledgerAmountInput" placeholder="$">
                <button onclick="addLedgerEntry()" class="btn-add" style="margin:0; font-size:11px;">Add</button>
            </div>
        </div>
    </div>

    <div class="card" style="border: 1px solid #FFD600;">
        <span class="card-title">üìù Shopping Notes</span>
        <div id="notesContainer"></div>
        <div style="display: flex; gap: 5px; margin-top: 8px;">
            <input type="text" id="noteInput" placeholder="Add note...">
            <button onclick="addNote()" class="btn-add" style="margin:0; width:70px; background:#FFD600; color:#000;">Add</button>
        </div>
    </div>

    <div class="total-banner">
        <span style="font-size: 12px; font-weight: 600;">Total Expense</span>
        <span class="total-val" id="monthlyTotalDisplay">$0.00</span>
    </div>

    <button class="btn-template-toggle" onclick="toggleTemplateView()">‚öôÔ∏è Settings & Templates</button>

    <div id="templateSection" class="card" style="display:none; border: 1px dashed #007AFF;">
        <span class="card-title">User & Tab Management</span>
        <div id="userManagementList" style="margin-bottom: 10px;"></div>
        <div id="ledgerTabManager" style="display:flex; gap:5px; flex-wrap:wrap; margin-bottom:10px;"></div>
        <div style="display:flex; gap:5px; margin-bottom:15px;">
            <input type="text" id="newLedgerTabName" placeholder="New Category">
            <button onclick="addLedgerTab()" class="btn-add" style="margin:0; width:80px; font-size:11px;">Add Tab</button>
        </div>
        <span class="card-title">Templates</span>
        <div id="templateList" style="margin-bottom:10px;"></div>
        <button onclick="applyTemplates()" class="btn-add" style="background:var(--success); margin-bottom:10px;">Apply Templates</button>
    </div>

    <div class="card">
        <span class="card-title">Add Expense</span>
        <div id="quickTagsContainer" style="display:flex; gap:5px; margin-bottom:10px; flex-wrap:wrap;"></div>
        <div style="display: flex; gap: 8px; margin-bottom: 8px;">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="itemAmount" placeholder="$" style="width: 35%;">
        </div>
        <span class="label-sm">Who Paid?</span>
        <div class="split-selector" id="payerSelector"></div>
        <span class="label-sm">Split Between:</span>
        <div class="split-selector" id="splitSelector"></div>
        <button onclick="addItem()" class="btn-add">Add to List</button>
    </div>

    <div class="card">
        <span class="card-title">Checklist (Tap to Pay)</span>
        <div id="listContainer"></div>
        <button onclick="clearAllExpenses()" class="btn-add" style="background:none; color:var(--danger); border:1px solid var(--danger); font-size:11px; margin-top:15px; padding:6px;">üóë Clear Month</button>
    </div>

    <div class="summary-panel">
        <div class="summary-scroll" id="summaryGrid"></div>
        <button onclick="calculateSettlement()" style="width:100%; background:var(--primary); color:white; border:none; border-radius:8px; padding:8px; font-size:11px; font-weight:700; margin-top:10px;">üìä Calculate Settlement</button>
    </div>
</div>

<script>
const APP_PASSWORD = "  "; 
let viewDate = new Date(); viewDate.setDate(1);
let roommateNames = ["Ray", "Roy", "Irene"];
let templates = [];
let quickTags = ["üè† Rent", "üõí Grocery", "‚õΩ Gas"];
let allExpenses = {};
let shoppingNotes = []; 
let ledgerTabs = ["Food", "Grocery"];
let ledgerData = {}; 
let activeLedgerTab = "Food";
let db;

window.onload = () => { 
    if (sessionStorage.getItem('roomiePay_auth') === 'true') unlockApp();
    document.getElementById('ledgerDateInput').valueAsDate = new Date();
};

function checkPassword() {
    if (document.getElementById('passInput').value === APP_PASSWORD) {
        sessionStorage.setItem('roomiePay_auth', 'true');
        unlockApp();
    } else { alert("Wrong Password"); }
}

function unlockApp() {
    document.getElementById('loginOverlay').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
    initApp();
}

function initApp() {
    const config = {
        apiKey: "AIzaSyDtpJleIfumVt_yS0F3JDGMyrm0disdtp4",
        authDomain: "roomiepay-76a38.firebaseapp.com",
        databaseURL: "https://roomiepay-76a38-default-rtdb.firebaseio.com",
        projectId: "roomiepay-76a38"
    };
    if (!firebase.apps.length) firebase.initializeApp(config);
    db = firebase.database();
    db.ref('roomiePay_v11').on('value', (snap) => {
        const data = snap.val();
        if (data) {
            roommateNames = data.names || ["Ray", "Roy", "Irene"];
            templates = data.templates || [];
            allExpenses = data.expenses || {};
            shoppingNotes = data.notes || []; 
            ledgerTabs = data.ledgerTabs || ["Food", "Grocery"];
            ledgerData = data.ledgerData || {};
            quickTags = data.quickTags || ["üè† Rent", "üõí Grocery"];
        }
        render();
        document.getElementById('cloudStatus').innerText = "‚óè Cloud Synced";
    });
}

window.pushToCloud = () => db.ref('roomiePay_v11').set({ 
    names: roommateNames, templates, expenses: allExpenses, notes: shoppingNotes,
    ledgerTabs, ledgerData, quickTags
});

// NEW FEATURES
window.toggleLedgerFold = () => {
    const content = document.getElementById('ledgerFoldableContent');
    const icon = document.getElementById('ledgerFoldIcon');
    const isHidden = content.style.display === 'none';
    content.style.display = isHidden ? 'block' : 'none';
    icon.innerText = isHidden ? '‚ñ≤ Collapse' : '‚ñº Expand';
};

window.addLedgerTab = () => {
    const val = document.getElementById('newLedgerTabName').value.trim();
    if(val && !ledgerTabs.includes(val)) {
        ledgerTabs.push(val);
        document.getElementById('newLedgerTabName').value = '';
        pushToCloud();
    }
};

window.removeLedgerTab = (tab) => {
    if(["Food", "Grocery"].includes(tab)) return alert("Cannot delete default tabs");
    if(confirm(`Delete ${tab}?`)) {
        ledgerTabs = ledgerTabs.filter(t => t !== tab);
        pushToCloud();
    }
};

window.addLedgerEntry = () => {
    const dateInput = document.getElementById('ledgerDateInput').value;
    const content = document.getElementById('ledgerContentInput').value.trim();
    const amount = parseFloat(document.getElementById('ledgerAmountInput').value);
    if(content && !isNaN(amount)) {
        const key = getMonthKey();
        if(!ledgerData[key]) ledgerData[key] = {};
        if(!ledgerData[key][activeLedgerTab]) ledgerData[key][activeLedgerTab] = [];
        const dateStr = dateInput ? dateInput.split('-').reverse().slice(0,2).join('/') : new Date().toLocaleDateString('en-GB',{day:'2-digit',month:'2-digit'});
        ledgerData[key][activeLedgerTab].push({ id: Date.now(), date: dateStr, content, amount });
        document.getElementById('ledgerContentInput').value = '';
        document.getElementById('ledgerAmountInput').value = '';
        pushToCloud();
    }
};

// CORE APP LOGIC
window.addItem = () => {
    const name = document.getElementById('itemName').value;
    const amount = parseFloat(document.getElementById('itemAmount').value);
    const payers = Array.from(document.querySelectorAll('.payer-check')).map(n => n.checked);
    const splitBetween = Array.from(document.querySelectorAll('.split-check')).map(n => n.checked);
    if (name && !isNaN(amount)) {
        const key = getMonthKey();
        if (!allExpenses[key]) allExpenses[key] = [];
        allExpenses[key].push({
            id: Date.now(), name, amount, payers, splitBetween,
            paidBy: splitBetween.map((p, i) => p && payers[i])
        });
        document.getElementById('itemName').value = '';
        document.getElementById('itemAmount').value = '';
        pushToCloud();
    }
};

window.togglePaid = (id, idx) => {
    const item = allExpenses[getMonthKey()].find(e => e.id === id);
    if (item) { item.paidBy[idx] = !item.paidBy[idx]; pushToCloud(); }
};

window.deleteItem = (id) => {
    allExpenses[getMonthKey()] = allExpenses[getMonthKey()].filter(e => e.id !== id);
    pushToCloud();
};

window.calculateSettlement = () => {
    const items = allExpenses[getMonthKey()] || [];
    let balances = roommateNames.map(() => 0);
    items.forEach(item => {
        const payerIdx = item.payers.indexOf(true);
        if (payerIdx === -1) return;
        const participants = item.splitBetween.filter(Boolean).length;
        const share = item.amount / participants;
        roommateNames.forEach((_, i) => {
            if (item.splitBetween[i] && !item.paidBy[i]) {
                balances[i] -= share;
                balances[payerIdx] += share;
            }
        });
    });
    let results = [];
    let debtors = balances.map((b, i) => ({i, b})).filter(x => x.b < -0.01);
    let creditors = balances.map((b, i) => ({i, b})).filter(x => x.b > 0.01);
    // Simple settlement logic
    debtors.forEach(d => {
        creditors.forEach(c => {
            if (d.b === 0 || c.b === 0) return;
            let move = Math.min(-d.b, c.b);
            results.push(`<b>${roommateNames[d.i]}</b> ‚Üí $${move.toFixed(2)} ‚Üí <b>${roommateNames[c.i]}</b>`);
            d.b += move; c.b -= move;
        });
    });
    document.getElementById('settlementResults').innerHTML = results.length ? results.join('<br>') : "Clear! üéâ";
    document.getElementById('settlementModal').style.display = 'block';
    document.getElementById('modalOverlay').style.display = 'block';
};

window.openDetails = (idx) => {
    const name = roommateNames[idx];
    const items = allExpenses[getMonthKey()] || [];
    let html = `<div style="font-size:13px;">`;
    items.forEach(item => {
        if (item.splitBetween[idx]) {
            const share = item.amount / item.splitBetween.filter(Boolean).length;
            html += `<div class="detail-row"><span>${item.paidBy[idx] ? '‚úÖ' : '‚ùå'} ${item.name}</span><b>$${share.toFixed(2)}</b></div>`;
        }
    });
    html += `</div>`;
    document.getElementById('detailUserName').innerText = name + "'s Share";
    document.getElementById('detailContent').innerHTML = html;
    document.getElementById('detailModal').style.display = 'block';
    document.getElementById('modalOverlay').style.display = 'block';
};

function render() {
    const key = getMonthKey();
    const monthItems = allExpenses[key] || [];
    document.getElementById('monthDisplay').innerText = viewDate.toLocaleDateString('en-US', {month:'short', year:'numeric'});
    
    // Ledger Tabs
    document.getElementById('ledgerTabs').innerHTML = ledgerTabs.map(t => `<button class="tab-btn ${activeLedgerTab===t?'active':''}" onclick="activeLedgerTab='${t}';render()">${t}</button>`).join('');
    document.getElementById('ledgerTabManager').innerHTML = ledgerTabs.map(t => `<div class="btn-template-toggle">${t} <span onclick="removeLedgerTab('${t}')" style="color:red">√ó</span></div>`).join('');
    
    // Ledger Table
    const entries = (ledgerData[key] && ledgerData[key][activeLedgerTab]) || [];
    let lSum = 0;
    document.getElementById('ledgerBody').innerHTML = entries.map(e => {
        lSum += e.amount;
        return `<tr><td>${e.date}</td><td>${e.content}</td><td>$${e.amount}</td><td><button class="delete-btn" onclick="deleteLedgerEntry(${e.id})">‚úï</button></td></tr>`;
    }).join('');
    document.getElementById('ledgerTotal').innerText = `Total: $${lSum.toFixed(2)}`;

    // Checklist
    const listContainer = document.getElementById('listContainer');
    listContainer.innerHTML = monthItems.map(item => `
        <div class="item-row">
            <div class="item-header"><span>${item.name} ($${item.amount})</span><button class="delete-btn" onclick="deleteItem(${item.id})">‚úï</button></div>
            <div class="item-pills">
                ${roommateNames.map((name, i) => item.splitBetween[i] ? `<div class="status-pill ${item.paidBy[i]?'pill-paid':''}" onclick="togglePaid(${item.id}, ${i})">${name} ${item.paidBy[i]?'‚úÖ':'‚ùå'}</div>` : '').join('')}
            </div>
        </div>
    `).join('');

    // Summary Cards
    document.getElementById('summaryGrid').innerHTML = roommateNames.map((name, i) => `
        <div class="user-summary-card" onclick="openDetails(${i})">
            <div class="user-name-tag">${name}</div>
            <div style="font-weight:800; font-size:14px;">View List</div>
        </div>
    `).join('');
    
    // Selectors
    document.getElementById('payerSelector').innerHTML = roommateNames.map(n => `<label class="split-pill payer-pill"><input type="checkbox" class="payer-check"> ${n}</label>`).join('');
    document.getElementById('splitSelector').innerHTML = roommateNames.map(n => `<label class="split-pill"><input type="checkbox" class="split-check" checked> ${n}</label>`).join('');
    document.getElementById('monthlyTotalDisplay').innerText = `$${monthItems.reduce((a,b)=>a+b.amount,0).toFixed(2)}`;
}

window.changeMonth = (o) => { viewDate.setMonth(viewDate.getMonth()+o); render(); };
function getMonthKey() { return viewDate.getFullYear() + "-" + (viewDate.getMonth()+1).toString().padStart(2,'0'); }
window.closeAllModals = () => document.querySelectorAll('.modal, #modalOverlay').forEach(e=>e.style.display='none');
window.toggleTemplateView = () => { const s=document.getElementById('templateSection'); s.style.display=s.style.display==='none'?'block':'none'; };
window.addNote = () => { const i=document.getElementById('noteInput'); if(i.value){ shoppingNotes.push({id:Date.now(), text:i.value}); i.value=''; pushToCloud(); } };
window.deleteLedgerEntry = (id) => { ledgerData[getMonthKey()][activeLedgerTab] = ledgerData[getMonthKey()][activeLedgerTab].filter(e=>e.id!==id); pushToCloud(); };
</script>
</body>
</html>
