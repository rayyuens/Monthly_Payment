<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/602/602175.png">
    <title>RoomiePay Secure</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #007AFF;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #1C1C1E;
            --success: #34C759;
            --danger: #FF3B30;
            --border: #E5E5EA;
            --warning: #FF9500;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            padding-bottom: 300px;
        }

        #loginOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 85%; max-width: 300px;
        }
        #passInput { margin-bottom: 15px; text-align: center; font-size: 16px !important; padding: 12px; }

        #mainContent { display: none; }
        .cloud-status { font-size: 10px; text-align: center; color: #888; margin-bottom: 8px; }
        .card { background: var(--card); border-radius: 14px; padding: 14px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card-title { font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 10px; display: block; letter-spacing: 0.5px; }
        
        .month-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; background: var(--card); padding: 10px; border-radius: 14px; }
        .month-label { font-weight: 800; font-size: 16px; color: var(--primary); }
        .nav-btn { background: var(--border); border: none; border-radius: 50%; width: 32px; height: 32px; font-size: 16px; }

        .input-group { display: flex; gap: 8px; margin-bottom: 8px; }
        input[type="text"], input[type="number"], input[type="password"] { 
            padding: 10px; border-radius: 8px; border: 1px solid var(--border); font-size: 14px; width: 100%; box-sizing: border-box; 
        }

        .label-sm { font-size: 10px; color: #888; font-weight: bold; margin: 8px 0 4px 0; display: block; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 600; width: 100%; margin-top: 10px;}
        
        .split-selector { display: flex; gap: 4px; margin-bottom: 5px; }
        .split-pill { 
            flex: 1; background: #F2F2F7; padding: 8px 2px; border-radius: 8px; 
            text-align: center; font-size: 10px; display: flex; align-items: center; 
            justify-content: center; gap: 3px; border: 1px solid transparent; 
        }
        .split-pill.payer-pill { background: #e1f5fe; border-color: #b3e5fc; }

        .item-row { border-bottom: 1px solid #F2F2F7; padding: 12px 0; }
        .item-header { display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 14px; }
        .delete-btn { background: #FFE5E5; color: var(--danger); border: none; width: 24px; height: 24px; border-radius: 50%; font-size: 12px; }
        .roommates-grid { display: flex; gap: 5px; margin-top: 8px; }
        .check-box { 
            width: 33.33%; display: flex; align-items: center; justify-content: center; 
            gap: 4px; font-size: 10px; background: #F9F9F9; padding: 8px 2px; 
            border-radius: 8px; border: 1px solid var(--border); font-weight: 600; 
        }
        
        .summary-panel { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); 
            padding: 10px 10px 25px 10px; border-top: 1px solid var(--border); 
            z-index: 1000; max-height: 250px; overflow-y: auto; 
        }
        .summary-grid { display: flex; gap: 8px; overflow-x: auto; }
        .user-summary-column { flex: 1; min-width: 100px; background: white; padding: 8px; border-radius: 10px; border: 1px solid #eee; }
        .user-name { font-size: 10px; font-weight: 800; color: var(--primary); border-bottom: 1px solid #eee; margin-bottom: 5px; }
        .item-debt { font-size: 10px; display: flex; justify-content: space-between; margin-bottom: 3px; }
        .item-debt.paid { color: var(--success); text-decoration: line-through; opacity: 0.5; }
        .grand-total { font-weight: 800; font-size: 13px; color: var(--danger); text-align: right; margin-top: 5px; border-top: 1px dotted #ccc; }
        .grand-total.all-paid { color: var(--success); }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2>RoomiePay</h2>
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="checkPassword()" class="btn-add">Unlock</button>
        </div>
    </div>

    <div id="mainContent">
        <div class="cloud-status" id="cloudStatus">Connecting...</div>

        <div class="month-nav">
            <button class="nav-btn" onclick="changeMonth(-1)">❮</button>
            <div id="monthDisplay" class="month-label">Month</div>
            <button class="nav-btn" onclick="changeMonth(1)">❯</button>
        </div>

        <div class="card">
            <span class="card-title">New Expense</span>
            <div class="input-group">
                <input type="text" id="itemName" placeholder="What was bought?">
                <input type="number" id="itemAmount" placeholder="$">
            </div>
            
            <span class="label-sm">WHO PAID UPFRONT? (Credit card holder)</span>
            <div class="split-selector" id="payerSelector"></div>

            <span class="label-sm">SPLIT BETWEEN: (Who owes?)</span>
            <div class="split-selector" id="splitSelector"></div>
            
            <button onclick="addItem()" class="btn-add">Add Expense</button>
        </div>

        <div class="card">
            <span class="card-title">Monthly Checklist</span>
            <div id="listContainer"></div>
        </div>

        <div class="summary-panel">
            <div class="summary-grid" id="summaryGrid"></div>
        </div>
    </div>

    <script>
        const APP_PASSWORD = "@@"; 
        let viewDate = new Date(); viewDate.setDate(1);
        let roommateNames = ["Ray", "Roy", "Irene"];
        let allExpenses = {};
        let db;

        function checkPassword() {
            if (document.getElementById('passInput').value === APP_PASSWORD) {
                sessionStorage.setItem('roomiePay_auth', 'true');
                unlockApp();
            } else { alert("Wrong Password"); }
        }

        function unlockApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            initApp();
        }

        window.onload = () => { if (sessionStorage.getItem('roomiePay_auth') === 'true') unlockApp(); };

        function initApp() {
            const firebaseConfig = {
                apiKey: "AIzaSyDtpJleIfumVt_yS0F3JDGMyrm0disdtp4",
                authDomain: "roomiepay-76a38.firebaseapp.com",
                databaseURL: "https://roomiepay-76a38-default-rtdb.firebaseio.com",
                projectId: "roomiepay-76a38"
            };
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            db.ref('roomiePay_v4').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    roommateNames = data.names || ["Ray", "Roy", "Irene"];
                    allExpenses = data.expenses || {};
                }
                render();
                document.getElementById('cloudStatus').innerText = "● Live Sync Active";
            });
        }

        window.pushToCloud = () => db.ref('roomiePay_v4').set({ names: roommateNames, expenses: allExpenses });

        window.addItem = () => {
            const name = document.getElementById('itemName').value;
            const amount = parseFloat(document.getElementById('itemAmount').value);
            const payers = Array.from(document.querySelectorAll('.payer-check')).map(n => n.checked);
            const participants = Array.from(document.querySelectorAll('.split-check')).map(n => n.checked);
            
            if (name && amount && participants.includes(true)) {
                const key = getMonthKey();
                if (!allExpenses[key]) allExpenses[key] = [];
                
                // Logic: Any participant who is also a payer is marked as PAID automatically
                let paidStatus = participants.map((isPart, idx) => {
                    return isPart && payers[idx] ? true : false;
                });

                allExpenses[key].push({ 
                    id: Date.now(), 
                    name, 
                    amount, 
                    payers, // tracking who paid upfront
                    splitBetween: participants, 
                    paidBy: paidStatus 
                });
                
                document.getElementById('itemName').value = '';
                document.getElementById('itemAmount').value = '';
                pushToCloud();
            }
        };

        window.togglePaid = (id, userIdx) => {
            const key = getMonthKey();
            const item = allExpenses[key].find(e => e.id === id);
            if (item) {
                item.paidBy[userIdx] = !item.paidBy[userIdx];
                pushToCloud();
            }
        };

        window.deleteItem = (id) => {
            const key = getMonthKey();
            allExpenses[key] = allExpenses[key].filter(e => e.id !== id);
            pushToCloud();
        };

        window.changeMonth = (offset) => { viewDate.setMonth(viewDate.getMonth() + offset); render(); };
        function getMonthKey() { return viewDate.getFullYear() + "-" + (viewDate.getMonth() + 1).toString().padStart(2, '0'); }

        function render() {
            const key = getMonthKey();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById('monthDisplay').innerText = monthNames[viewDate.getMonth()] + " " + viewDate.getFullYear();

            // Render selectors
            document.getElementById('payerSelector').innerHTML = roommateNames.map((n, i) => `
                <label class="split-pill payer-pill"><input type="checkbox" class="payer-check"> <span>${n}</span></label>
            `).join('');
            
            document.getElementById('splitSelector').innerHTML = roommateNames.map((n, i) => `
                <label class="split-pill"><input type="checkbox" class="split-check" checked> <span>${n}</span></label>
            `).join('');

            const monthItems = allExpenses[key] || [];
            const container = document.getElementById('listContainer');
            container.innerHTML = monthItems.length === 0 ? '<p style="color:gray; text-align:center; font-size:12px;">No expenses.</p>' : '';
            
            let userStats = [[], [], []]; 
            let userTotals = [0, 0, 0];

            monthItems.forEach(item => {
                const count = item.splitBetween.filter(Boolean).length;
                const perPerson = item.amount / count;
                
                // Track who actually provided the money
                const payerLabels = roommateNames.filter((_, i) => item.payers && item.payers[i]).join(' & ');

                item.splitBetween.forEach((isPart, idx) => {
                    if (isPart) {
                        userStats[idx].push({ name: item.name, amount: perPerson, isPaid: item.paidBy[idx] });
                        if (!item.paidBy[idx]) userTotals[idx] += perPerson;
                    }
                });

                const div = document.createElement('div');
                div.className = 'item-row';
                div.innerHTML = `
                    <div class="item-header">
                        <span>${item.name} ($${item.amount.toFixed(0)})</span>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">✕</button>
                    </div>
                    <div style="font-size:9px; color:#666; margin-top:2px;">Paid by: ${payerLabels || 'N/A'}</div>
                    <div class="roommates-grid">
                        ${roommateNames.map((name, index) => {
                            if (!item.splitBetween[index]) return `<div class="check-box" style="visibility:hidden"></div>`;
                            return `
                                <label class="check-box" style="${item.paidBy[index] ? 'opacity:0.4; background:#E5E5EA;' : ''}">
                                    <input type="checkbox" ${item.paidBy[index] ? 'checked' : ''} onchange="togglePaid(${item.id}, ${index})">
                                    <span>${name}</span>
                                </label>
                            `;
                        }).join('')}
                    </div>
                `;
                container.appendChild(div);
            });

            document.getElementById('summaryGrid').innerHTML = roommateNames.map((name, i) => `
                <div class="user-summary-column">
                    <div class="user-name">${name}</div>
                    ${userStats[i].map(d => `<div class="item-debt ${d.isPaid ? 'paid' : ''}"><span>${d.name}</span><span>$${d.amount.toFixed(0)}</span></div>`).join('')}
                    <div class="grand-total ${userTotals[i] <= 0 ? 'all-paid' : ''}">${userTotals[i] <= 0 ? 'PAID' : '$' + userTotals[i].toFixed(0)}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
