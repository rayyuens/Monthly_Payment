<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/602/602175.png">
    <title>RoomiePay Cloud</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #007AFF;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #1C1C1E;
            --success: #34C759;
            --danger: #FF3B30;
            --border: #E5E5EA;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            padding-bottom: 320px;
            line-height: 1.4;
        }

        .month-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: var(--card); padding: 12px; border-radius: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .month-label { font-weight: 800; font-size: 18px; color: var(--primary); }
        .nav-btn { background: var(--border); border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        
        .card { background: var(--card); border-radius: 14px; padding: 16px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card-title { font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 12px; display: block; letter-spacing: 0.5px; }
        
        .name-editor { display: flex; gap: 8px; }
        .name-editor input { flex: 1; min-width: 0; padding: 10px; border-radius: 10px; border: 1px solid var(--border); font-size: 14px; text-align: center; background: #fdfdfd; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 10px; }
        input[type="text"], input[type="number"] { padding: 12px; border-radius: 10px; border: 1px solid var(--border); font-size: 16px; width: 100%; box-sizing: border-box; }
        
        button { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 600; font-size: 16px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        .split-selector { display: flex; gap: 6px; margin-bottom: 12px; }
        .split-pill { flex: 1; background: #F2F2F7; padding: 8px 4px; border-radius: 10px; text-align: center; font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 4px; border: 1px solid transparent; min-width: 0; }
        .split-pill span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .item-row { border-bottom: 1px solid #F2F2F7; padding: 15px 0; }
        .item-header { display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 16px; }
        .delete-btn { background: #FFE5E5; color: var(--danger); border: none; width: 28px; height: 28px; border-radius: 50%; font-size: 14px; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        
        /* 关键修改：强制一行显示 3 个用户 */
        .roommates-grid { display: flex; gap: 6px; margin-top: 12px; justify-content: space-between; }
        .check-box { 
            width: calc(33.33% - 4px); 
            display: flex; align-items: center; justify-content: center; 
            gap: 4px; font-size: 11px; background: #F9F9F9; padding: 10px 4px; 
            border-radius: 10px; border: 1px solid var(--border); font-weight: 600;
            box-sizing: border-box;
        }
        .check-box span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 60px; }

        .summary-panel { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 15px 12px 30px 12px; border-top: 1px solid var(--border); z-index: 1000; max-height: 290px; overflow-y: auto; }
        .summary-grid { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .user-summary-column { flex: 1; min-width: 110px; background: #fdfdfd; padding: 10px; border-radius: 12px; border: 1px solid #eee; }
        .user-name { font-size: 11px; font-weight: 800; color: var(--primary); margin-bottom: 8px; text-transform: uppercase; border-bottom: 1px solid #eee; padding-bottom: 4px; }
        .item-debt { font-size: 11px; color: #444; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .item-debt.paid { color: var(--success); text-decoration: line-through; opacity: 0.6; }
        .grand-total { font-weight: 800; font-size: 15px; color: var(--danger); text-align: right; margin-top: 10px; padding-top: 5px; border-top: 1px dotted #ccc; }
        .grand-total.all-paid { color: var(--success); }
        .cloud-status { font-size: 10px; text-align: center; color: #888; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="cloud-status" id="cloudStatus">Connecting...</div>

    <div class="month-nav">
        <button class="nav-btn" onclick="changeMonth(-1)">❮</button>
        <div class="month-label" id="monthDisplay">Month</div>
        <button class="nav-btn" onclick="changeMonth(1)">❯</button>
    </div>

    <div class="card">
        <span class="card-title">Roommate Names</span>
        <div class="name-editor">
            <input type="text" id="name0" onchange="saveNames()" placeholder="P1">
            <input type="text" id="name1" onchange="saveNames()" placeholder="P2">
            <input type="text" id="name2" onchange="saveNames()" placeholder="P3">
        </div>
    </div>

    <div class="card">
        <span class="card-title">New Expense</span>
        <div class="input-group">
            <input type="text" id="itemName" placeholder="Item">
            <input type="number" id="itemAmount" placeholder="$">
        </div>
        <div class="split-selector" id="addSplitSelector"></div>
        <button onclick="addItem()" style="width:100%">Add</button>
    </div>

    <div class="card" id="listContainer"></div>

    <div style="display: flex; gap: 8px; margin-top: 10px;">
        <button onclick="clearMonth()" style="background:#FF9500; font-size: 12px; padding: 10px; flex: 1;">Clear Month Data</button>
    </div>

    <div class="summary-panel">
        <h2 style="font-size: 10px; text-align: center; margin-bottom: 12px; color: #888; text-transform: uppercase;">Personal Statement</h2>
        <div class="summary-grid" id="summaryGrid"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDtpJleIfumVt_yS0F3JDGMyrm0disdtp4",
            authDomain: "roomiepay-76a38.firebaseapp.com",
            databaseURL: "https://roomiepay-76a38-default-rtdb.firebaseio.com",
            projectId: "roomiepay-76a38",
            storageBucket: "roomiepay-76a38.firebasestorage.app",
            messagingSenderId: "11901948810",
            appId: "1:11901948810:web:d33affa770bb53c4d62e73",
            measurementId: "G-212BRD6Z9R"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let viewDate = new Date(); viewDate.setDate(1);
        let roommateNames = ["Alex", "Jordan", "Taylor"];
        let allData = {};

        db.ref('roomiePay_Live').on('value', (snapshot) => {
            const cloudData = snapshot.val();
            if (cloudData) {
                allData = cloudData.expenses || {};
                roommateNames = cloudData.names || ["Alex", "Jordan", "Taylor"];
                roommateNames.forEach((n, i) => {
                    const el = document.getElementById(`name${i}`);
                    if(el) el.value = n;
                });
            }
            document.getElementById('cloudStatus').innerText = "● Cloud Connected";
            render();
        });

        function pushToCloud() {
            db.ref('roomiePay_Live').set({ names: roommateNames, expenses: allData });
        }

        function saveNames() {
            roommateNames = [
                document.getElementById('name0').value || "P1",
                document.getElementById('name1').value || "P2",
                document.getElementById('name2').value || "P3"
            ];
            pushToCloud();
        }

        function getMonthKey() { return viewDate.getFullYear() + "-" + (viewDate.getMonth() + 1).toString().padStart(2, '0'); }
        function changeMonth(offset) { viewDate.setMonth(viewDate.getMonth() + offset); render(); }

        function addItem() {
            const name = document.getElementById('itemName').value;
            const amount = parseFloat(document.getElementById('itemAmount').value);
            const participants = Array.from(document.querySelectorAll('.participant')).map(n => n.checked);
            if (name && amount && participants.includes(true)) {
                const key = getMonthKey();
                if (!allData[key]) allData[key] = [];
                allData[key].push({ id: Date.now(), name, amount, splitBetween: participants, paidBy: [false, false, false] });
                pushToCloud();
                document.getElementById('itemName').value = '';
                document.getElementById('itemAmount').value = '';
            }
        }

        function togglePaid(id, idx) {
            const key = getMonthKey();
            const item = allData[key].find(e => e.id === id);
            if (item) {
                item.paidBy[idx] = !item.paidBy[idx];
                pushToCloud();
            }
        }

        function deleteItem(id) {
            const key = getMonthKey();
            allData[key] = allData[key].filter(e => e.id !== id);
            pushToCloud();
        }

        function clearMonth() { 
            if(confirm("Delete month?")) { allData[getMonthKey()] = []; pushToCloud(); } 
        }

        function render() {
            const key = getMonthKey();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById('monthDisplay').innerText = monthNames[viewDate.getMonth()] + " " + viewDate.getFullYear();

            document.getElementById('addSplitSelector').innerHTML = roommateNames.map((n, i) => `
                <label class="split-pill"><input type="checkbox" class="participant" checked> <span>${n}</span></label>
            `).join('');

            const monthItems = allData[key] || [];
            const container = document.getElementById('listContainer');
            const summaryGrid = document.getElementById('summaryGrid');
            container.innerHTML = monthItems.length === 0 ? '<p style="color:gray; text-align:center;">No expenses.</p>' : '';
            
            let userStatments = [[], [], []]; let userRemaining = [0, 0, 0];

            monthItems.forEach(item => {
                const count = item.splitBetween.filter(Boolean).length;
                const perPerson = item.amount / count;
                item.splitBetween.forEach((isPart, idx) => {
                    if (isPart) {
                        userStatments[idx].push({ name: item.name, amount: perPerson, isPaid: item.paidBy[idx] });
                        if (!item.paidBy[idx]) userRemaining[idx] += perPerson;
                    }
                });

                const div = document.createElement('div');
                div.className = 'item-row';
                div.innerHTML = `
                    <div class="item-header">
                        <span>${item.name} ($${item.amount.toFixed(0)})</span>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">✕</button>
                    </div>
                    <div style="font-size:10px; color:#888;">$${perPerson.toFixed(1)} each</div>
                    <div class="roommates-grid">
                        ${roommateNames.map((name, index) => {
                            if (!item.splitBetween[index]) return `<div class="check-box" style="visibility:hidden"></div>`; 
                            return `
                                <label class="check-box" style="${item.paidBy[index] ? 'opacity:0.4; background:#E5E5EA;' : ''}">
                                    <input type="checkbox" ${item.paidBy[index] ? 'checked' : ''} onchange="togglePaid(${item.id}, ${index})">
                                    <span>${name}</span>
                                </label>
                            `;
                        }).join('')}
                    </div>
                `;
                container.appendChild(div);
            });

            summaryGrid.innerHTML = roommateNames.map((name, i) => `
                <div class="user-summary-column">
                    <div class="user-name">${name}</div>
                    ${userStatments[i].map(d => `
                        <div class="item-debt ${d.isPaid ? 'paid' : ''}">
                            <span>${d.name}</span><span>$${d.amount.toFixed(0)}</span>
                        </div>
                    `).join('') || '<div style="font-size:10px; color:#aaa;">Clear</div>'}
                    <div class="grand-total ${userRemaining[i] <= 0 ? 'all-paid' : ''}">
                        ${userRemaining[i] <= 0 ? 'PAID' : '$' + userRemaining[i].toFixed(0)}
                    </div>
                </div>
            `).join('');
        }
        render();
    </script>
</body>
</html>
