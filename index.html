<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RoomiePay Pro</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="RoomiePay">
<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/rayyuens/Monthly_Payment/main/Icon-1024_R.png">
<meta name="theme-color" content="#007AFF">

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

<style>
:root {
--primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF;
--text: #1C1C1E; --success: #34C759; --danger: #FF3B30; --border: #D1D1D6;
--note-bg: #FFF9C4;
}

body {
font-family: -apple-system, BlinkMacSystemFont, sans-serif;
background-color: var(--bg); color: var(--text); margin: 0; padding: 10px;
padding-bottom: 260px;
overscroll-behavior-y: contain;
}

#loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
.login-card { background: white; padding: 20px; border-radius: 16px; text-align: center; width: 280px; }

#mainContent { display: none; }
.cloud-status { font-size: 10px; text-align: center; color: #888; margin-bottom: 8px; }

.card { background: var(--card); border-radius: 12px; padding: 12px; margin-bottom: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
.card-title { font-size: 10px; font-weight: 800; color: #8E8E93; text-transform: uppercase; margin-bottom: 8px; display: block; }

/* Notes System Styles */
.note-tabs { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 5px; margin-bottom: 10px; }
.note-tab { padding: 6px 12px; background: #E5E5EA; border-radius: 15px; font-size: 11px; font-weight: 600; white-space: nowrap; cursor: pointer; border: none; }
.note-tab.active { background: #FFD600; color: #000; }
.note-counter-bar { background: #FFFDE7; border: 1px dashed #FFD600; padding: 8px; border-radius: 8px; font-size: 12px; font-weight: 700; text-align: center; margin-bottom: 10px; cursor: pointer; }
.note-item { background: var(--note-bg); padding: 8px 12px; border-radius: 8px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; border-left: 4px solid #FFD600; }

.month-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: var(--card); padding: 8px 12px; border-radius: 12px; }
.month-label { font-weight: 700; font-size: 16px; }
.nav-btn { background: #E5E5EA; border: none; border-radius: 50%; width: 30px; height: 30px; }

.total-banner { background: var(--primary); color: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
.total-val { font-size: 20px; font-weight: 800; }

input { padding: 8px; border-radius: 8px; border: 1.5px solid #E5E5EA; font-size: 14px; width: 100%; box-sizing: border-box; outline: none; }
.label-sm { font-size: 9px; color: #666; font-weight: 700; margin: 8px 0 4px 0; display: block; }

.split-selector { display: flex; gap: 5px; margin-bottom: 5px; }
.split-pill { flex: 1; background: #fff; padding: 6px 2px; border-radius: 8px; text-align: center; font-size: 11px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 4px; border: 1px solid var(--border); transition: all 0.2s ease; }
.btn-add { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 10px; font-weight: 700; width: 100%; margin-top: 8px; font-size: 13px; }
.btn-template-toggle { background: #E5E5EA; color: #3A3A3C; border: none; padding: 6px 12px; font-size: 11px; border-radius: 20px; font-weight: 600; margin: 0 auto 10px; display: block; }
.delete-btn { background: #FF3B3015; color: var(--danger); border: none; width: 22px; height: 22px; border-radius: 50%; font-size: 11px; }

.summary-panel { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.96); backdrop-filter: blur(15px); padding: 12px; border-top: 1px solid #D1D1D6; z-index: 1000; }
.summary-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; -webkit-overflow-scrolling: touch; }
.user-summary-card { min-width: 150px; flex-shrink: 0; background: white; padding: 10px; border-radius: 12px; border: 1px solid #E5E5EA; cursor: pointer; }
.user-name-tag { font-size: 10px; font-weight: 900; color: var(--primary); text-transform: uppercase; border-bottom: 1px solid #F2F2F7; margin-bottom: 5px; }
.stat-box { display: flex; flex-direction: column; gap: 2px; margin-bottom: 6px; }
.stat-row { font-size: 10px; display: flex; justify-content: space-between; padding: 2px 4px; border-radius: 4px; background: #F2F2F7; }
.grand-total-tag { font-weight: 800; font-size: 13px; margin-top: 5px; border-top: 1px dashed #E5E5EA; padding-top: 5px; text-align: center; }

.modal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.2); z-index:10001; width:85%; max-width:320px; max-height: 80vh; overflow-y: auto; }
#modalOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:10000; }
.item-row { border-bottom: 1px solid #F2F2F7; padding: 10px 0; }
.item-header { display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 13px; }
.custom-val-input { font-size: 11px; padding: 6px; text-align: center; }
.toggle-container { display: flex; align-items: center; gap: 5px; margin: 10px 0; font-size: 11px; font-weight: 600; color: #666; }
</style>
</head>
<body>

<div id="loginOverlay">
<div class="login-card">
<h2>RoomiePay</h2>
<input type="password" id="passInput" placeholder="Password" style="text-align: center;">
<button onclick="checkPassword()" class="btn-add">Unlock</button>
</div>
</div>

<div id="modalOverlay" onclick="closeAllModals()"></div>

<div id="settlementModal" class="modal">
<h3 style="margin-top:0; font-size:16px; text-align: center;">Final Settlement</h3>
<div id="settlementResults" style="font-size:14px; line-height:1.6; color:#333; margin:15px 0;"></div>
<button onclick="closeAllModals()" class="btn-add" style="margin:0; padding:8px;">Got it</button>
</div>

<div id="detailModal" class="modal">
<h3 id="detailUserName" style="margin-top:0; font-size:16px; text-align: center; color: var(--primary);">User Details</h3>
<div id="detailContent" style="font-size:13px;"></div>
<button onclick="closeAllModals()" class="btn-add" style="margin-top:15px; padding:8px;">Close</button>
</div>

<div id="mainContent">
<div class="cloud-status" id="cloudStatus">Connecting...</div>

<div class="month-nav">
<button class="nav-btn" onclick="changeMonth(-1)">‚ùÆ</button>
<div id="monthDisplay" class="month-label">Month</div>
<button class="nav-btn" onclick="changeMonth(1)">‚ùØ</button>
</div>

<div class="card" style="border: 1px solid #FFD600;">
    <span class="card-title">üìù Categorized Notes</span>
    <div class="note-tabs" id="noteTabs"></div>
    <div class="note-counter-bar" id="noteCounter" onclick="autoFillFromNote()">
        Total in Category: $0.00 (Tap to add)
    </div>
    <div id="notesContainer" style="margin-bottom: 10px; max-height: 150px; overflow-y: auto;"></div>
    <div style="display: flex; gap: 5px;">
        <input type="text" id="noteInput" placeholder="Item name, $25 e.g.">
        <button onclick="addNote()" class="btn-add" style="margin:0; width:70px; background:#FFD600; color:#000;">Add</button>
    </div>
</div>

<div class="total-banner">
<span style="font-size: 12px; font-weight: 600;">Total Expense</span>
<span class="total-val" id="monthlyTotalDisplay">$0.00</span>
</div>

<button class="btn-template-toggle" onclick="toggleTemplateView()">‚öôÔ∏è Settings & Templates</button>

<div id="templateSection" class="card" style="display:none; border: 1px dashed #007AFF;">
<span class="card-title">0. Manage Users</span>
<div id="userManagementList" style="margin-bottom: 10px;"></div>
<div style="display:flex; gap:5px; margin-bottom:15px;">
<input type="text" id="newUserName" placeholder="New User Name">
<button onclick="addNewUser()" class="btn-add" style="margin:0; width:80px; font-size:11px;">Add</button>
</div>

<span class="card-title">1. Note Categories</span>
<div id="noteCategoryList" style="display:flex; gap:5px; flex-wrap:wrap; margin-bottom:10px;"></div>
<div style="display:flex; gap:5px; margin-bottom:15px;">
<input type="text" id="newCatName" placeholder="New Category (e.g. Grocery)">
<button onclick="addNoteCategory()" class="btn-add" style="margin:0; width:80px; font-size:11px;">Add</button>
</div>
<hr style="border:0; border-top:1px solid #eee; margin:15px 0;">

<span class="card-title">2. Custom Quick Tags</span>
<div id="customTagsList" style="display:flex; gap:5px; flex-wrap:wrap; margin-bottom:10px;"></div>
<div style="display:flex; gap:5px; margin-bottom:15px;">
<input type="text" id="newTagName" placeholder="New tag">
<button onclick="addCustomTag()" class="btn-add" style="margin:0; width:80px; font-size:11px;">Add</button>
</div>
</div>

<div class="card">
<span class="card-title">Add Expense</span>
<div id="quickTagsContainer" style="display:flex; gap:5px; margin-bottom:10px; flex-wrap:wrap;"></div>
<div style="display: flex; gap: 8px; margin-bottom: 8px;">
<input type="text" id="itemName" placeholder="Item Name">
<input type="number" id="itemAmount" placeholder="$" style="width: 35%;">
</div>
<input type="text" id="itemNote" placeholder="Notes" style="margin-bottom: 8px; font-size: 12px;">
<span class="label-sm">Who Paid?</span>
<div class="split-selector" id="payerSelector"></div>
<div class="toggle-container">
<input type="checkbox" id="customSplitToggle" onchange="toggleCustomInputs()">¬†
<label for="customSplitToggle">Use Custom Split Amounts ($)</label>
</div>
<span class="label-sm">Split Between:</span>
<div class="split-selector" id="splitSelector"></div>
<div id="customAmountsContainer" style="display:none; gap:5px; margin-bottom:10px;"></div>
<button onclick="addItem()" class="btn-add">Add to List</button>
</div>

<div class="card">
<span class="card-title">Checklist</span>
<div id="listContainer"></div>
<button onclick="clearAllExpenses()" class="btn-add" style="background:none; color:var(--danger); border:1px solid var(--danger); font-size:11px; margin-top:15px; padding:6px;">üóë Clear Month</button>
</div>

<div class="summary-panel">
<div class="summary-scroll" id="summaryGrid"></div>
<button onclick="calculateSettlement()" style="width:100%; background:var(--primary); color:white; border:none; border-radius:8px; padding:8px; font-size:11px; font-weight:700; margin-top:10px;">üìä Calculate Transfer Path</button>
</div>
</div>

<script>
const APP_PASSWORD = "¬† ";¬†
let viewDate = new Date(); viewDate.setDate(1);
let roommateNames = ["Ray", "Roy", "Irene"];
let quickTags = ["üè† Rent", "üõí Grocery", "‚õΩ Gas"];
let noteCategories = ["Food", "Grocery", "Other"];
let activeNoteCat = "Food";
let allExpenses = {};
let shoppingNotes = []; // {id, text, category}
let db;

function checkPassword() {
if (document.getElementById('passInput').value === APP_PASSWORD) {
sessionStorage.setItem('roomiePay_auth', 'true');
unlockApp();
} else { alert("Incorrect"); }
}

function unlockApp() {
document.getElementById('loginOverlay').style.display = 'none';
document.getElementById('mainContent').style.display = 'block';
initApp();
}

window.onload = () => { if (sessionStorage.getItem('roomiePay_auth') === 'true') unlockApp(); };

function initApp() {
const config = {
apiKey: "AIzaSyDtpJleIfumVt_yS0F3JDGMyrm0disdtp4",
authDomain: "roomiepay-76a38.firebaseapp.com",
databaseURL: "https://roomiepay-76a38-default-rtdb.firebaseio.com",
projectId: "roomiepay-76a38"
};
if (!firebase.apps.length) firebase.initializeApp(config);
db = firebase.database();
db.ref('roomiePay_v12').on('value', (snap) => {
const data = snap.val();
if (data) {
roommateNames = data.names || roommateNames;
quickTags = data.quickTags || quickTags;
noteCategories = data.noteCategories || noteCategories;
allExpenses = data.expenses || {};
shoppingNotes = data.notes || [];¬†
}
render();
document.getElementById('cloudStatus').innerText = "‚óè Cloud Synced";
});
}

window.pushToCloud = () => db.ref('roomiePay_v12').set({¬†
names: roommateNames, quickTags, noteCategories, expenses: allExpenses, notes: shoppingNotes¬†
});

// Notes System Logic
window.addNote = () => {
    const input = document.getElementById('noteInput');
    if(input.value.trim()) {
        shoppingNotes.push({ id: Date.now(), text: input.value.trim(), category: activeNoteCat });
        input.value = ''; pushToCloud();
    }
};

window.deleteNote = (id) => { shoppingNotes = shoppingNotes.filter(n => n.id !== id); pushToCloud(); };

window.addNoteCategory = () => {
    const val = document.getElementById('newCatName').value.trim();
    if(val && !noteCategories.includes(val)) {
        noteCategories.push(val); document.getElementById('newCatName').value = ''; pushToCloud();
    }
};

window.removeNoteCategory = (idx) => {
    if(confirm("Delete category and its notes?")) {
        const cat = noteCategories[idx];
        shoppingNotes = shoppingNotes.filter(n => n.category !== cat);
        noteCategories.splice(idx, 1);
        if(activeNoteCat === cat) activeNoteCat = noteCategories[0] || "";
        pushToCloud();
    }
};

window.autoFillFromNote = () => {
    const currentNotes = shoppingNotes.filter(n => n.category === activeNoteCat);
    let total = 0;
    currentNotes.forEach(n => {
        const matches = n.text.match(/\$(\d+(\.\d+)?)/);
        if (matches) total += parseFloat(matches[1]);
    });
    document.getElementById('itemName').value = activeNoteCat + " Total";
    document.getElementById('itemAmount').value = total.toFixed(2);
};

// Core App Functions
window.changeMonth = (offset) => { viewDate.setMonth(viewDate.getMonth() + offset); render(); };
function getMonthKey() { return viewDate.getFullYear() + "-" + (viewDate.getMonth() + 1).toString().padStart(2, '0'); }

window.addItem = () => {
    const name = document.getElementById('itemName').value;
    const amount = parseFloat(document.getElementById('itemAmount').value);
    const note = document.getElementById('itemNote').value.trim();
    const payers = Array.from(document.querySelectorAll('.payer-check')).map(n => n.checked);
    const participants = Array.from(document.querySelectorAll('.split-check')).map(n => n.checked);
    const isCustom = document.getElementById('customSplitToggle').checked;
    let customAmounts = isCustom ? Array.from(document.querySelectorAll('#customAmountsContainer .custom-val-input')).map(i => parseFloat(i.value) || 0) : null;

    if (name && !isNaN(amount)) {
        const key = getMonthKey();
        if (!allExpenses[key]) allExpenses[key] = [];
        allExpenses[key].push({¬†
            id: Date.now(), name, amount, note, payers, splitBetween: participants,¬†
            paidBy: participants.map((p, i) => p && (payers[i] || false)), customAmounts¬†
        });
        ['itemName','itemAmount','itemNote'].forEach(id => document.getElementById(id).value = '');
        pushToCloud();
    }
};

window.deleteItem = (id) => { allExpenses[getMonthKey()] = allExpenses[getMonthKey()].filter(e => e.id !== id); pushToCloud(); };
window.toggleTemplateView = () => { const s = document.getElementById('templateSection'); s.style.display = (s.style.display==='block'?'none':'block'); };
window.closeAllModals = () => { document.querySelectorAll('.modal, #modalOverlay').forEach(el => el.style.display = 'none'); };

function render() {
    const key = getMonthKey();
    
    // Render Note Tabs & Content
    document.getElementById('noteTabs').innerHTML = noteCategories.map(cat => 
        `<button class="note-tab ${activeNoteCat === cat ? 'active' : ''}" onclick="activeNoteCat='${cat}'; render();">${cat}</button>`
    ).join('');
    
    const currentNotes = shoppingNotes.filter(n => n.category === activeNoteCat);
    let catTotal = 0;
    document.getElementById('notesContainer').innerHTML = currentNotes.map(n => {
        const matches = n.text.match(/\$(\d+(\.\d+)?)/);
        if (matches) catTotal += parseFloat(matches[1]);
        return `<div class="note-item"><span>${n.text}</span><button class="delete-btn" onclick="deleteNote(${n.id})">‚úï</button></div>`;
    }).join('');
    document.getElementById('noteCounter').innerHTML = `Total ${activeNoteCat}: $${catTotal.toFixed(2)} (Tap to add to Checklist)`;

    // Render Settings
    document.getElementById('noteCategoryList').innerHTML = noteCategories.map((cat, i) => 
        `<div class="note-tab" style="display:flex; gap:5px; align-items:center;">${cat} <span style="color:red" onclick="removeNoteCategory(${i})">√ó</span></div>`
    ).join('');
    
    // Standard Renders (Expenses, Summary, etc.)
    const monthItems = allExpenses[key] || [];
    document.getElementById('monthlyTotalDisplay').innerText = `$${monthItems.reduce((s,i)=>s+i.amount,0).toFixed(2)}`;
    document.getElementById('monthDisplay').innerText = viewDate.toLocaleString('default', { month: 'short', year: 'numeric' });
    
    const genCheck = (cls, checked = false) => roommateNames.map(n => `<label class="split-pill ${cls.includes('payer')?'payer-pill':''}"><input type="checkbox" class="${cls}" ${checked?'checked':''}> ${n}</label>`).join('');
    document.getElementById('payerSelector').innerHTML = genCheck('payer-check');
    document.getElementById('splitSelector').innerHTML = genCheck('split-check', true);
    document.getElementById('customAmountsContainer').innerHTML = roommateNames.map(n => `<input type="number" class="custom-val-input" placeholder="${n} $">`).join('');

    const container = document.getElementById('listContainer');
    container.innerHTML = monthItems.map(item => `
        <div class="item-row">
            <div class="item-header">
                <span>${item.name} ($${item.amount.toFixed(2)})</span>
                <button class="delete-btn" onclick="deleteItem(${item.id})">‚úï</button>
            </div>
            <div style="font-size:10px; color:#888;">Paid by: ${roommateNames.filter((_,i)=>item.payers[i]).join(' & ')}</div>
        </div>
    `).join('');
}
</script>
</body>
</html>
