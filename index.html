<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/602/602175.png">
    <title>RoomiePay Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; --text: #1C1C1E; --success: #34C759; --danger: #FF3B30; --border: #E5E5EA; --warning: #FF9500; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; padding-bottom: 280px; }
        
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 80%; max-width: 300px; }
        
        #mainContent { display: none; }
        .cloud-status { font-size: 10px; text-align: center; color: #888; margin-bottom: 8px; }
        .card { background: var(--card); border-radius: 14px; padding: 14px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card-title { font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 10px; display: block; }
        
        .month-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; background: var(--card); padding: 10px; border-radius: 14px; }
        .month-label { font-weight: 800; font-size: 16px; color: var(--primary); }
        
        .input-group { display: flex; gap: 8px; margin-bottom: 8px; flex-wrap: wrap; }
        input, select { padding: 12px; border-radius: 8px; border: 1px solid var(--border); font-size: 16px; width: 100%; box-sizing: border-box; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: 600; width: 100%; cursor: pointer; }
        
        .item-row { border-bottom: 1px solid #F2F2F7; padding: 12px 0; }
        .item-header { display: flex; justify-content: space-between; align-items: center; font-weight: 700; }
        .payer-tag { font-size: 10px; background: #E5F1FF; color: var(--primary); padding: 2px 6px; border-radius: 4px; margin-left: 5px; }
        
        .summary-panel { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.98); backdrop-filter: blur(10px); padding: 15px; border-top: 1px solid var(--border); z-index: 1000; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .summary-grid { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .user-col { flex: 1; min-width: 110px; background: #f9f9f9; padding: 10px; border-radius: 12px; border: 1px solid #eee; }
        .u-name { font-size: 12px; font-weight: 900; margin-bottom: 5px; color: #444; }
        .u-balance { font-size: 16px; font-weight: 800; }
        .pos { color: var(--success); } .neg { color: var(--danger); }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2>RoomiePay</h2>
            <input type="password" id="passInput" placeholder="Password" style="margin-bottom:15px">
            <button onclick="checkPassword()" class="btn-add">Unlock</button>
        </div>
    </div>

    <div id="mainContent">
        <div class="cloud-status" id="cloudStatus">Connecting...</div>

        <div class="month-nav">
            <button onclick="changeMonth(-1)" style="border:none;background:none;font-size:20px">❮</button>
            <div class="month-label" id="monthDisplay">Month</div>
            <button onclick="changeMonth(1)" style="border:none;background:none;font-size:20px">❯</button>
        </div>

        <div class="card">
            <span class="card-title">Roommates</span>
            <div class="input-group">
                <input type="text" id="name0" onchange="saveSettings()" placeholder="P1">
                <input type="text" id="name1" onchange="saveSettings()" placeholder="P2">
                <input type="text" id="name2" onchange="saveSettings()" placeholder="P3">
            </div>
        </div>

        <div class="card">
            <span class="card-title">New Expense</span>
            <div class="input-group">
                <input type="text" id="itemName" placeholder="What for?">
                <input type="number" id="itemAmount" placeholder="$ Amount">
            </div>
            <div style="margin-bottom:10px">
                <span style="font-size:12px; color:#666">Who paid?</span>
                <select id="payerSelect"></select>
            </div>
            <div id="addSplitSelector" style="display:flex; gap:5px; margin-bottom:10px"></div>
            <button onclick="addItem()" class="btn-add">Add to Ledger</button>
        </div>

        <div class="card">
            <span class="card-title">Expense History</span>
            <div id="listContainer"></div>
        </div>

        <div class="summary-panel">
            <div style="font-size:11px; font-weight:bold; margin-bottom:8px; color:#888">NET BALANCE (Settlement)</div>
            <div class="summary-grid" id="summaryGrid"></div>
        </div>
    </div>

    <script>
        const APP_PASSWORD = "@@"; 
        let viewDate = new Date(); viewDate.setDate(1);
        let roommateNames = ["Ray", "Roy", "Irene"];
        let allExpenses = {};
        let db;

        function checkPassword() {
            if (document.getElementById('passInput').value === APP_PASSWORD) {
                sessionStorage.setItem('roomiePay_auth', 'true');
                unlockApp();
            } else alert("Wrong!");
        }

        function unlockApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            initApp();
        }

        window.onload = () => { if (sessionStorage.getItem('roomiePay_auth') === 'true') unlockApp(); };

        function initApp() {
            const firebaseConfig = {
                apiKey: "AIzaSyDtpJleIfumVt_yS0F3JDGMyrm0disdtp4",
                authDomain: "roomiepay-76a38.firebaseapp.com",
                databaseURL: "https://roomiepay-76a38-default-rtdb.firebaseio.com",
                projectId: "roomiepay-76a38"
            };
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.database();

            db.ref('roomiePay_v2').on('value', (snap) => {
                const data = snap.val() || {};
                roommateNames = data.names || ["Ray", "Roy", "Irene"];
                allExpenses = data.expenses || {};
                render();
            });
        }

        function getMonthKey() { return viewDate.getFullYear() + "-" + (viewDate.getMonth() + 1).toString().padStart(2, '0'); }

        window.saveSettings = () => {
            roommateNames = [
                document.getElementById('name0').value || "P1",
                document.getElementById('name1').value || "P2",
                document.getElementById('name2').value || "P3"
            ];
            db.ref('roomiePay_v2/names').set(roommateNames);
        };

        window.addItem = () => {
            const name = document.getElementById('itemName').value;
            const amount = parseFloat(document.getElementById('itemAmount').value);
            const payerIdx = parseInt(document.getElementById('payerSelect').value);
            const participants = Array.from(document.querySelectorAll('.p-check')).map(c => c.checked);

            if (name && amount) {
                const key = getMonthKey();
                if (!allExpenses[key]) allExpenses[key] = [];
                allExpenses[key].push({
                    id: Date.now(),
                    name,
                    amount,
                    payer: payerIdx, // 谁付的钱
                    splitBetween: participants,
                    paidBy: participants.map(() => false) // 这里的 paidBy 变成“是否已还款给 payer”
                });
                db.ref('roomiePay_v2/expenses').set(allExpenses);
                document.getElementById('itemName').value = '';
                document.getElementById('itemAmount').value = '';
            }
        };

        window.deleteItem = (id) => {
            const key = getMonthKey();
            allExpenses[key] = allExpenses[key].filter(e => e.id !== id);
            db.ref('roomiePay_v2/expenses').set(allExpenses);
        };

        window.changeMonth = (dir) => { viewDate.setMonth(viewDate.getMonth() + dir); render(); };

        function render() {
            const key = getMonthKey();
            const monthItems = allExpenses[key] || [];
            document.getElementById('monthDisplay').innerText = viewDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            
            // 更新名字输入框
            roommateNames.forEach((n, i) => document.getElementById(`name${i}`).value = n);

            // 更新支付人下拉菜单
            document.getElementById('payerSelect').innerHTML = roommateNames.map((n, i) => `<option value="${i}">${n}</option>`).join('');

            // 更新勾选框
            document.getElementById('addSplitSelector').innerHTML = roommateNames.map((n, i) => `
                <label style="font-size:12px; flex:1; background:#eee; padding:5px; border-radius:5px; text-align:center">
                    <input type="checkbox" class="p-check" checked> ${n}
                </label>
            `).join('');

            // 渲染列表
            const list = document.getElementById('listContainer');
            list.innerHTML = monthItems.length ? '' : '<p style="text-align:center;color:gray">Empty month</p>';
            
            let balances = [0, 0, 0]; // 核心净额数组

            monthItems.forEach(item => {
                const splitCount = item.splitBetween.filter(Boolean).length;
                const perPerson = item.amount / splitCount;

                // 计算逻辑
                // 1. 支付人先加上全额 (应收回)
                balances[item.payer] += item.amount;
                // 2. 每个参与人减去应付额 (应支出)
                item.splitBetween.forEach((isPart, idx) => {
                    if (isPart) balances[idx] -= perPerson;
                });

                const row = document.createElement('div');
                row.className = 'item-row';
                row.innerHTML = `
                    <div class="item-header">
                        <span>${item.name} <small class="payer-tag">${roommateNames[item.payer]} Paid</small></span>
                        <span>$${item.amount.toFixed(0)} <button onclick="deleteItem(${item.id})" style="border:none;background:none;color:red">✕</button></span>
                    </div>
                    <div style="font-size:10px; color:#888">Split between: ${roommateNames.filter((_, i) => item.splitBetween[i]).join(', ')}</div>
                `;
                list.appendChild(row);
            });

            // 渲染底部结算
            document.getElementById('summaryGrid').innerHTML = roommateNames.map((name, i) => {
                const bal = balances[i];
                return `
                    <div class="user-col">
                        <div class="u-name">${name}</div>
                        <div class="u-balance ${bal >= 0 ? 'pos' : 'neg'}">
                            ${bal >= 0 ? 'Get: +' : 'Pay: '}$${Math.abs(bal).toFixed(0)}
                        </div>
                        <div style="font-size:9px; color:#888; margin-top:4px">${bal >= 0 ? 'To receive' : 'To others'}</div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
