<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/602/602175.png">
    <title>RoomiePay Secure</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #007AFF;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #1C1C1E;
            --success: #34C759;
            --danger: #FF3B30;
            --border: #D1D1D6;
            --warning: #FF9500;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; padding-bottom: 350px;
        }

        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .login-card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 300px; }
        
        #mainContent { display: none; }
        .cloud-status { font-size: 11px; text-align: center; color: #888; margin-bottom: 8px; }
        .card { background: var(--card); border-radius: 14px; padding: 16px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card-title { font-size: 12px; font-weight: 700; color: #666; text-transform: uppercase; margin-bottom: 12px; display: block; }
        
        .month-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; background: var(--card); padding: 10px; border-radius: 14px; }
        .month-label { font-weight: 800; font-size: 18px; color: var(--primary); }
        .nav-btn { background: var(--border); border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 18px; }

        .input-group { display: flex; gap: 8px; margin-bottom: 10px; }
        input { padding: 12px; border-radius: 10px; border: 1px solid var(--border); font-size: 16px; width: 100%; box-sizing: border-box; }

        .label-sm { font-size: 11px; color: #888; font-weight: bold; margin: 12px 0 6px 0; display: block; text-transform: uppercase; }
        
        /* NEW CHECKBOX UI */
        .split-selector { display: flex; gap: 6px; margin-bottom: 8px; }
        .split-pill { 
            flex: 1; background: #fff; padding: 12px 4px; border-radius: 10px; 
            text-align: center; font-size: 14px; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 6px; 
            border: 1.5px solid var(--border); transition: 0.2s;
        }
        .split-pill input { width: 18px; height: 18px; margin: 0; }
        .payer-pill { background: #E1F5FE; border-color: #03A9F4; color: #01579B; }

        .btn-add { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 700; width: 100%; margin-top: 10px; font-size: 15px;}
        
        .item-row { border-bottom: 1px solid #eee; padding: 16px 0; }
        .item-header { display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 16px; }
        .delete-btn { background: #FFE5E5; color: var(--danger); border: none; width: 28px; height: 28px; border-radius: 50%; font-size: 14px; }
        
        .summary-panel { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.98); backdrop-filter: blur(15px); padding: 15px; border-top: 1px solid var(--border); z-index: 1000; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); }
        .summary-grid { display: flex; gap: 10px; overflow-x: auto; margin-bottom: 10px; }
        .user-summary-column { flex: 1; min-width: 110px; background: #f9f9f9; padding: 10px; border-radius: 12px; border: 1px solid #eee; }
        .user-name { font-size: 12px; font-weight: 800; color: var(--primary); border-bottom: 1px solid #ddd; margin-bottom: 6px; padding-bottom: 4px; }
        .item-debt { font-size: 11px; display: flex; justify-content: space-between; margin-bottom: 4px; }
        .item-debt.paid { color: var(--success); text-decoration: line-through; opacity: 0.4; }
        .grand-total { font-weight: 800; font-size: 14px; color: var(--danger); text-align: right; margin-top: 8px; border-top: 1px dashed #bbb; padding-top: 4px; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2 style="margin-top:0">RoomiePay</h2>
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="checkPassword()" class="btn-add">Unlock</button>
        </div>
    </div>

    <div id="mainContent">
        <div class="cloud-status" id="cloudStatus">Connecting...</div>

        <div class="month-nav">
            <button class="nav-btn" onclick="changeMonth(-1)">‚ùÆ</button>
            <div id="monthDisplay" class="month-label">Month</div>
            <button class="nav-btn" onclick="changeMonth(1)">‚ùØ</button>
        </div>

        <div class="card" style="text-align: center;">
            <button class="btn-add" style="background:none; color:var(--primary); border:1px solid var(--primary); padding:8px; font-size:12px; width:auto;" onclick="toggleTemplateView()">‚öôÔ∏è Manage Templates</button>
            <div id="templateSection" class="template-section" style="display:none; text-align:left; margin-top:15px; border-top:1px solid #eee; padding-top:15px;">
                <span class="card-title">Recurring Bills</span>
                <div id="templateList"></div>
                <div style="background:#f0f0f0; padding:12px; border-radius:12px; margin-top:10px;">
                    <div class="input-group"><input type="text" id="tempName" placeholder="e.g. Rent"><input type="number" id="tempAmount" placeholder="$"></div>
                    <span class="label-sm">Usually Paid By:</span>
                    <div class="split-selector" id="tempPayerSelector"></div>
                    <span class="label-sm">Split Between:</span>
                    <div class="split-selector" id="tempSplitSelector"></div>
                    <button onclick="addTemplateItem()" class="btn-add" style="background:var(--success); font-size:13px;">Save Template</button>
                </div>
                <button onclick="applyTemplates()" class="btn-add" style="background:var(--warning); font-size:14px; margin-top:15px;">Apply Templates to this Month</button>
            </div>
        </div>

        <div class="card">
            <span class="card-title">New Expense</span>
            <div class="input-group">
                <input type="text" id="itemName" placeholder="Item Name">
                <input type="number" id="itemAmount" placeholder="$">
            </div>
            <span class="label-sm">Who Paid Upfront?</span>
            <div class="split-selector" id="payerSelector"></div>
            <span class="label-sm">Split Between:</span>
            <div class="split-selector" id="splitSelector"></div>
            <button onclick="addItem()" class="btn-add">Add Expense</button>
        </div>

        <div class="card">
            <span class="card-title">Monthly Checklist</span>
            <div id="listContainer"></div>
        </div>

        <div class="summary-panel">
            <div class="summary-grid" id="summaryGrid"></div>
            <button onclick="copySummary()" class="btn-add" style="background:var(--success); margin:0; padding:10px; font-size:13px;">üìã Copy Summary for WhatsApp</button>
        </div>
    </div>

    <script>
        const APP_PASSWORD = "@@"; 
        let viewDate = new Date(); viewDate.setDate(1);
        let roommateNames = ["Ray", "Roy", "Irene"];
        let templates = []; 
        let allExpenses = {};
        let db;

        function checkPassword() {
            if (document.getElementById('passInput').value === APP_PASSWORD) {
                sessionStorage.setItem('roomiePay_auth', 'true');
                unlockApp();
            } else { alert("Wrong Password"); }
        }

        function unlockApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            initApp();
        }

        window.onload = () => { if (sessionStorage.getItem('roomiePay_auth') === 'true') unlockApp(); };

        function initApp() {
            const firebaseConfig = {
                apiKey: "AIzaSyDtpJleIfumVt_yS0F3JDGMyrm0disdtp4",
                authDomain: "roomiepay-76a38.firebaseapp.com",
                databaseURL: "https://roomiepay-76a38-default-rtdb.firebaseio.com",
                projectId: "roomiepay-76a38"
            };
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            db.ref('roomiePay_v6').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    roommateNames = data.names || ["Ray", "Roy", "Irene"];
                    templates = data.templates || [];
                    allExpenses = data.expenses || {};
                }
                render();
                document.getElementById('cloudStatus').innerText = "‚óè Live Sync Active";
            });
        }

        window.pushToCloud = () => db.ref('roomiePay_v6').set({ names: roommateNames, templates: templates, expenses: allExpenses });

        window.addItem = () => {
            const name = document.getElementById('itemName').value;
            const amount = parseFloat(document.getElementById('itemAmount').value);
            const payers = Array.from(document.querySelectorAll('.payer-check')).map(n => n.checked);
            const participants = Array.from(document.querySelectorAll('.split-check')).map(n => n.checked);
            if (name && amount && participants.includes(true)) {
                const key = getMonthKey();
                if (!allExpenses[key]) allExpenses[key] = [];
                let paidStatus = participants.map((isPart, idx) => (isPart && payers[idx]));
                allExpenses[key].push({ id: Date.now(), name, amount, payers, splitBetween: participants, paidBy: paidStatus });
                document.getElementById('itemName').value = '';
                document.getElementById('itemAmount').value = '';
                pushToCloud();
            }
        };

        window.togglePaid = (id, userIdx) => {
            const key = getMonthKey();
            const item = allExpenses[key].find(e => e.id === id);
            if (item) { item.paidBy[userIdx] = !item.paidBy[userIdx]; pushToCloud(); }
        };

        window.deleteItem = (id) => {
            const key = getMonthKey();
            allExpenses[key] = allExpenses[key].filter(e => e.id !== id);
            pushToCloud();
        };

        window.addTemplateItem = () => {
            const name = document.getElementById('tempName').value;
            const amount = parseFloat(document.getElementById('tempAmount').value);
            const payers = Array.from(document.querySelectorAll('.temp-payer-check')).map(n => n.checked);
            const participants = Array.from(document.querySelectorAll('.temp-split-check')).map(n => n.checked);
            if(name && amount) {
                templates.push({ name, amount, payers, splitBetween: participants });
                pushToCloud();
            }
        };

        window.applyTemplates = () => {
            const key = getMonthKey();
            if (!allExpenses[key]) allExpenses[key] = [];
            templates.forEach(t => {
                let paidStatus = t.splitBetween.map((isPart, idx) => (isPart && t.payers[idx]));
                allExpenses[key].push({ id: Date.now() + Math.random(), name: t.name, amount: t.amount, payers: t.payers, splitBetween: t.splitBetween, paidBy: paidStatus });
            });
            pushToCloud();
        };

        window.copySummary = () => {
            const key = getMonthKey();
            const monthLabel = document.getElementById('monthDisplay').innerText;
            const monthItems = allExpenses[key] || [];
            let message = `üìä RoomiePay Summary - ${monthLabel}\n\n`;
            roommateNames.forEach((name, i) => {
                let userDebt = 0; let items = [];
                monthItems.forEach(item => {
                    if (item.splitBetween[i] && !item.paidBy[i]) {
                        userDebt += (item.amount / item.splitBetween.filter(Boolean).length);
                        items.push(item.name);
                    }
                });
                if (userDebt > 0) message += `üîπ ${name}: $${userDebt.toFixed(0)} Owed\n   (${items.join(', ')})\n\n`;
                else message += `‚úÖ ${name}: PAID\n\n`;
            });
            navigator.clipboard.writeText(message).then(() => alert("Summary copied to clipboard!"));
        };

        window.changeMonth = (offset) => { viewDate.setMonth(viewDate.getMonth() + offset); render(); };
        window.toggleTemplateView = () => { const s = document.getElementById('templateSection'); s.style.display = (s.style.display==='block'?'none':'block'); };
        function getMonthKey() { return viewDate.getFullYear() + "-" + (viewDate.getMonth() + 1).toString().padStart(2, '0'); }

        function render() {
            const key = getMonthKey();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById('monthDisplay').innerText = monthNames[viewDate.getMonth()] + " " + viewDate.getFullYear();

            const pHTML = (cls) => roommateNames.map(n => `<label class="split-pill payer-pill"><input type="checkbox" class="${cls}"> ${n}</label>`).join('');
            const sHTML = (cls) => roommateNames.map(n => `<label class="split-pill"><input type="checkbox" class="${cls}" checked> ${n}</label>`).join('');
            
            document.getElementById('payerSelector').innerHTML = pHTML('payer-check');
            document.getElementById('splitSelector').innerHTML = sHTML('split-check');
            document.getElementById('tempPayerSelector').innerHTML = pHTML('temp-payer-check');
            document.getElementById('tempSplitSelector').innerHTML = sHTML('temp-split-check');

            document.getElementById('templateList').innerHTML = templates.map((t, i) => `<div style="font-size:13px; margin-bottom:5px; border-bottom:1px solid #eee; padding:5px;">${t.name} ($${t.amount}) <span style="color:red; float:right;" onclick="templates.splice(${i},1); pushToCloud();">‚úï</span></div>`).join('');

            const monthItems = allExpenses[key] || [];
            const container = document.getElementById('listContainer');
            container.innerHTML = monthItems.length === 0 ? '<p style="text-align:center;font-size:14px;color:gray">No data for this month.</p>' : '';
            
            let userStats = [[], [], []], userTotals = [0, 0, 0];
            monthItems.forEach(item => {
                const count = item.splitBetween.filter(Boolean).length;
                const perPerson = item.amount / count;
                item.splitBetween.forEach((isPart, idx) => {
                    if (isPart) {
                        userStats[idx].push({ name: item.name, amount: perPerson, isPaid: item.paidBy[idx] });
                        if (!item.paidBy[idx]) userTotals[idx] += perPerson;
                    }
                });

                const div = document.createElement('div');
                div.className = 'item-row';
                div.innerHTML = `
                    <div class="item-header"><span>${item.name} ($${item.amount.toFixed(0)})</span><button class="delete-btn" onclick="deleteItem(${item.id})">‚úï</button></div>
                    <div style="font-size:11px; color:#666; margin-bottom:8px;">Paid by: ${roommateNames.filter((_,i)=>item.payers && item.payers[i]).join(' & ')}</div>
                    <div class="roommates-grid" style="display:flex; gap:8px;">
                        ${roommateNames.map((name, index) => {
                            if (!item.splitBetween[index]) return `<div style="flex:1"></div>`;
                            return `<label class="split-pill" style="padding:10px 2px; font-size:12px; ${item.paidBy[index]?'background:#eee;opacity:0.5':''}">
                                <input type="checkbox" ${item.paidBy[index]?'checked':''} onchange="togglePaid(${item.id}, ${index})"> ${name}
                            </label>`;
                        }).join('')}
                    </div>`;
                container.appendChild(div);
            });

            document.getElementById('summaryGrid').innerHTML = roommateNames.map((name, i) => `
                <div class="user-summary-column">
                    <div class="user-name">${name}</div>
                    ${userStats[i].map(d => `<div class="item-debt ${d.isPaid?'paid':''}"><span>${d.name}</span><span>$${d.amount.toFixed(0)}</span></div>`).join('')}
                    <div class="grand-total">${userTotals[i]<=0?'PAID':'$'+userTotals[i].toFixed(0)}</div>
                </div>`).join('');
        }
    </script>
</body>
</html>
